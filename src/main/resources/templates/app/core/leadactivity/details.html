<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="page-container">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="widget-header bordered-bottom bordered-blue">
						<span class="widget-caption">领导行程详情</span>
					</div>
					<form class="form-horizontal">
						<table class="table table-hover table-striped table-bordered">
							<tr>
								<td width="20%">行程标题：</td>
								<td width="30%" id="title"></td>
								<td width="20%">指定领导：</td>
								<td width="30%" id="leader"></td>
							</tr>
							<tr>
								<td width="20%">开始时间：</td>
								<td width="30%" id="beginTime"></td>
								<td width="20%">结束日期：</td>
								<td width="30%" id="endTime"></td>
							</tr>
							<tr>
								<td width="20%">查询权限（人员）：</td>
								<td colspan="3" id="userPriv"></td>
							</tr>
							<tr>
								<td width="20%">查询权限（部门）：</td>
								<td colspan="3" id="deptPriv"></td>
							</tr>
							<tr>
								<td width="20%">查询权限（职务）：</td>
								<td colspan="3" id="levelPriv"></td>
							</tr>
							<tr>
								<td colspan="4">备注</td>
							</tr>
							<tr>
								<td colspan="4" id="remark"></td>
							</tr>
							<tr>
								<td colspan="4" align="center"><a href="javascript:void(0);window.close();" class="btn btn-primary">关&nbsp;&nbsp;闭</a></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<%include("../../resapi/sysjs.html"){}%>
<script type="text/javascript">
		var recordId = "${parameter.recordId}";
	</script>
<script type="text/javascript" src="/gobal/js/page/leadactivity/details.js"></script>
</html>
