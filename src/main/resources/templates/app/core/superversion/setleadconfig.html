<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<% include("../../resapi/style.html"){}%>
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<style type="text/css">
#myTable tr td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="widget-header bg-themeprimary">
					<span class="widget-caption">督查类型</span>
				</div>
				<div class="widget-body">
					<div id="registration-form">
						<form role="form">
							<div class="form-title">督查类型列表</div>
							<div class="row">
								<div class="col-md-12">
									<div class="buttons-preview" id="toobar">
										<a href="javascript:void(0);" onclick="doadd();" class="btn btn-azure">创建类型</a>

									</div>
									<table id="myTable"></table>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<div class="modal fade bs-example-modal-lg" id="setConfigModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myLargeModalLabel">类型设置</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal form-bordered" role="form" id="form1">
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">排序号：</label>
						<div class="col-sm-9">
							<input type="number" class="form-control" name="sortNo" id="sortNo" placeholder="排序号">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">类型名称：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="typeName" name="typeName" placeholder="类型名称">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">督查领导：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="leadId" name="leadId" placeholder="督查领导" opt-id="leadId" onclick="selectUser(this,'ture');">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">备注：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="remark" name="remark" placeholder="备注">
						</div>
					</div>
				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary js-save">保存</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<div id="orgselectdiv"></div>
</body>
<% include("../../resapi/sysjs.html"){}%>
<script src="/module/bootstrap-table/bootstrap-table.js"></script>
<script src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
<script type="text/javascript" src="/module/orgselect/orgselect.js"></script>
<script src="/gobal/js/page/superversion/superversionconfig.js"></script>
</html>
