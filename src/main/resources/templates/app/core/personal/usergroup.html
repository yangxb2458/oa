			<div class="form-title" align="right">
				<span style="float: left;">好友分组列表 </span> <a class="btn btn-azure js-btn" style="margin-left: 20px;">新建分组</a>
			</div>
			<div class="row">
			<div class="col-sm-12">
				<table class="table table-hover table-striped table-bordered">
				<thead>
					<tr>
						<td width="10%">排序号</td>
						<td width="20%">分组名称</td>

<div class="modal fade bs-example-modal-lg" id="groupmodal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myLargeModalLabel">好友分组设置</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal form-bordered" role="form" id="form1">
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">分组名称：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="groupTitle" name="groupTitle" placeholder="分组名称">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">分组成员：</label>
						<div class="col-sm-9">
							<textarea readonly="readonly" rows="5" class="form-control" id="groupUsers" name="groupUsers" placeholder="分组成员" opt-id="groupUsers" onclick="selectUser(this,'true');"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary js-save">保存</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
