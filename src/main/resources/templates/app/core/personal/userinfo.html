<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="widget-header bordered-bottom bordered-blue">
			<span class="widget-caption">个人信息</span>
		</div>
		<div class="widget-body">
			<form role="form">
			<div class="form-group">
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-12">
							<label>姓名</label> <div id="userName" name="userName"></div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-12">
							<label>昵称</label> <input type="text" class="form-control" name="nick" id="nick" placeholder="昵称">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-12">
							<label>签名</label> <input type="text" class="form-control" id="sign" name="sign" placeholder="签名">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-12">
							<label>手机号码</label> <input type="text" class="form-control"id="mobileNo"  name="mobileNo" placeholder="手机号码"  maxlength="11">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-12">
							<label>微信号码</label> <input type="text" class="form-control" id="wxNo" name="wxNo" placeholder="微信号码" >
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-12">
							<label>电子邮件</label> <input type="text" class="form-control" id="eMail" name="eMail" placeholder="微信号码" >
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-12">
							<label>出生日期</label> <input type="text" class="form-control" id="birthday" name="birthday" placeholder="出生日期" >
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-12">
							<label>系统主题</label> 
							<select class="form-control" id="thmem" name="thmem" style="border-radius: 0px;">
								<option value="1" style="background-color: #5DB2FF;font-size: 16px;font-weight: 500;">主题1</option>
								<option value="2" style="background-color: #2dc3e8;font-size: 16px;font-weight: 500;">主题2</option>
								<option value="3" style="background-color: #03B3B2;font-size: 16px;font-weight: 500;">主题3</option>
								<option value="4" style="background-color: #53a93f;font-size: 16px;font-weight: 500;">主题4</option>
								<option value="5" style="background-color: #FF8F32;font-size: 16px;font-weight: 500;">主题5</option>
								<option value="6" style="background-color: #cc324b;font-size: 16px;font-weight: 500;">主题6</option>
								<option value="7" style="background-color: #AC193D;font-size: 16px;font-weight: 500;">主题7</option>
								<option value="8" style="background-color: #8C0095;font-size: 16px;font-weight: 500;">主题8</option>
								<option value="9" style="background-color: #0072C6;color: white;font-size: 16px;font-weight: 500;">主题9</option>
								<option value="10" style="background-color: #585858;color: white;font-size: 16px;font-weight: 500;">主题10</option>
								<option value="11" style="background-color: #474544;color: white;font-size: 16px;font-weight: 500;">主题11</option>
								<option value="12" style="background-color: #001940;color: white;font-size: 16px;font-weight: 500;">主题12</option>
							</select>
						</div>
					</div>
				</div>
				<button type="button" class="btn btn-blue js-setuserinfo">设置</button>
			</form>
		</div>
	</div>
</div>
