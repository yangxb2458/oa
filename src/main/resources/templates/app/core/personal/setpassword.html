<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="widget-header bordered-bottom bordered-blue">
			<span class="widget-caption">登陆密码</span>
		</div>
		<div class="widget-body">
			<form role="form">
				<div class="form-group">
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-12">
							<label>原密码</label> <input type="password" class="form-control" id="firstPassWord" placeholder="原密码">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-12">
							<label>新密码</label> <input type="password" class="form-control" id="newPassWord" placeholder="新密码" maxlength="16" autocomplete='new-password'>
						</div>
					</div>
					<span style="color: red">密码长度须大于第于${sysConfig.passWordLength}密码不可超过16位</span>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-12">
							<label>确认密码</label> <input type="password" class="form-control" id="confirmPassWord" placeholder="确认密码" maxlength="16">
						</div>
					</div>
				</div>
				<button type="button" class="btn btn-blue js-resetpassword">修改</button>
			</form>
		</div>
	</div>
</div>
