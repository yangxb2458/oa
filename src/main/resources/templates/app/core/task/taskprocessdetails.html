<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="page-container">
			<div class="col-xs-12 col-sm-6 col-md-8 col-md-offset-2">
				<div class="widget-header bordered-bottom bordered-palegreen">
					<span class="widget-caption">处理事件详情</span>
				</div>
				<div class="widget-body" style="padding-top: 0px">
					<form class="form-horizontal form-bordered" id="from">
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">子任务标题：</label>
							<div class="col-sm-5" id="text" name="text" style="line-height: 34px"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">开始时间：</label>
							<div class="col-sm-5" id="startDate" name="startDate" style="line-height: 34px"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">预设工期：</label>
							<div class="col-sm-5" id="duration" name="duration" style="line-height: 34px"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">完成时间：</label>
							<div class="col-sm-5" id="completeTime" name="completeTime" style="line-height: 34px"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">实时进度：</label>
							<div class="col-sm-5" id="progress" name="progress" style="line-height: 34px"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">当前进度：</label>
							<div class="col-sm-5" id="pProgress" name="pProgress" style="line-height: 34px"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">处理过程：</label>
							<div class="col-sm-5" id="content" name="content" style="line-height: 34px"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">问题反馈：</label>
							<div class="col-sm-5" id="remark" name="remark" style="line-height: 34px"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">相关附件 ：</label>
							<div class="col-sm-5">
								<div style="padding-top: 4px;" id="taskattach">
									<div id="show_taskattach"></div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-5">
								<a id="createbut" href="javascript:void(0);" class="btn btn-primary">返回</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<%include("../../resapi/sysjs.html"){}%>
<script type="text/javascript">
	var processId = "${parameter.processId}";
</script>
<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
<script type="text/javascript" src="/gobal/js/page/task/processdetails.js"></script>
</html>
