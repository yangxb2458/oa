<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/bootstrap-star-rating-master/css/star-rating.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="page-container">
			<div class="col-md-8 col-sm-8 col-xs-12 col-md-offset-2" style="padding: 0px;">
				<div class="widget-body" style="padding-bottom: 40px;">
					<h1 id="title"></h1>
					<p id="content" align="left"></p>
					<div class="mail-attachments" id="attach" style="margin-bottom: 50px;" align="left">
						<h4>
							<i class="fa fa-paperclip"></i> 附件： <span id="attachCount"></span>
						</h4>
						<div id="show_attach"></div>
					</div>
					<div class="col-md-12 col-sm-12 col-xs-12" style="padding-left: 0px;">
						<div class="col-md-6 col-sm-6 col-xs-12" align="left" style="padding-left: 0px;">
							<span>学习次数:<span id="onclickCount"></span></span> <span style="margin-left: 20px;">知识类型:<span id="sortId"></span></span>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12" align="right" style="padding-left: 0px;">
							<span style="margin-right: 20px;">创建时间:<span id="createTime"></span></span> <span>创建人:<span id="createUser"></span></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-8 col-sm-8 col-xs-12 col-md-offset-2" style="margin-top: 20px; background-color: #fff; padding-top: 20px; padding-bottom: 20px;">
			<form method="post" class="well padding-bottom-10" onsubmit="return false;">
				<div class="radio" style="display: inline-block;">
					<label style="padding-left: 0px;"> <input name="commType" type="radio" class="colored-blue" checked value="0"> <span class="text">匿名</span>
					</label>
				</div>
				<div class="radio" style="display: inline-block;">
					<label> <input name="commType" type="radio" class="colored-success" value="1"> <span class="text">实名</span>
					</label>
				</div>
				<span class="input-icon icon-right"> <textarea rows="5" class="form-control" placeholder="发表您的评论" id="commContent" name="commContent"></textarea>
				</span> <input id="input-21b" value="4" type="text" class="rating" data-min=0 data-max=5 data-step=0.5 required title="">
				<div class="clearfix"></div>
				<div class="padding-top-10 text-align-right">
					<a class="btn btn-sm btn-primary js-send"> 发表评论 </a>
				</div>
			</form>
			<div id="comment"></div>
		</div>
	</div>
	<%include("../../resapi/sysjs.html"){}%>
	<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
	<script type="text/javascript">
		var knowledgeId = "${parameter.knowledgeId}";
	</script>
	<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
	<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
	<script type="text/javascript" src="/module/bootstrap-star-rating-master/js/star-rating.js"></script>
	<script type="text/javascript" src="/gobal/js/page/knowledge/knowledgedetail.js"></script>
</body>
</html>
