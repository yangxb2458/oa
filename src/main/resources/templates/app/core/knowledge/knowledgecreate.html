<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 4px 0px 0px;">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="tabbable">
						<ul class="nav nav-tabs tabs-flat" id="myTab11" style="background-image: url('/gobal/img/tb_header.png'); background-size: 34px 60px;">
							<li class="active"><a href="/app/core/file/knowledgecreate" aria-expanded="true">新建知识</a></li>
							<li><a href="/app/core/file/knowledgecreate?view=manage" aria-expanded="false">知识管理 </a></li>
						</ul>
						<div class="widget-body">
							<form class="form-horizontal form-bordered" id="from">
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right">知识标题：</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="title" name="title" placeholder="知识标题">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right">知识排序：</label>
									<div class="col-sm-5">
										<input type="number" class="form-control" id="sortNo" name="sortNo" placeholder="知识排序">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right">知识分类：</label>
									<div class="col-sm-5" style="position: relative;">
										<input type="text" class="form-control" id="sortId" name="sortId" placeholder="知识分类" readonly="readonly">
										<div id="menuContent" class="menuContent">
											<ul id="menuTree" class="ztree"></ul>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right">关联关键词：</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="keywords" name="keywords" placeholder="关联关键词英文逗号',' 隔开">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right">知识摘要：</label>
									<div class="col-sm-10">
										<div id="content" style="height: 300px"></div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right">相关附件 ：</label>
									<div class="col-sm-5">
										<div style="padding-top: 4px;">
											<div id="show_knowledgeattach"></div>
											<a class="addfile" href="javascript:void(0)">附件上传 <input data_value="" type="file" onchange="fileUpLoad('knowledge','knowledgeattach');" hidefocus="true" size="1" id="knowledgeattach"
												name="knowledgeattach" class="addfile" multiple="multiple"></a> <a class="addfile" style="width: 200px;" href="#" op_id="knowledgeattach" onclick="selectattach(this,'true')">选择网络文件</a>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right">知识版本号 ：</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="version" name="version" placeholder="知识版本号">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right" style="line-height: 34px;">消息提醒 ：</label>
									<div class="col-sm-5" style="padding-left: 0px">
										<div class="checkbox" id="msgType"></div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-1 col-sm-5">
										<a id="createbut" href="javascript:void(0);" class="btn btn-primary">新&nbsp;&nbsp;建</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="attachselect"></div>
</body>
<%include("../../resapi/sysjs.html"){}%>

<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
<script type="text/javascript" src="/module/fileupload/attachselect.js"></script>
<script type="text/javascript" src="/module/jeDate/jeDate.js"></script>
<script type="text/javascript" src="/assets/js/editors/summernote/summernote.js"></script>
<script type="text/javascript" src="/gobal/js/page/knowledge/knowledge.js"></script>
</html>
