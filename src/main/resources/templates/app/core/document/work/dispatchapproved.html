	vertical-align: middle;

<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 4px 0px 0px 0px">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="tabbable">
						<ul class="nav nav-tabs tabs-flat" id="myTab11" style="background-image: url('/gobal/img/tb_header.png'); background-size: 34px 60px;">
							<li class="active"><a href="/app/core/document/dispatchapproved" aria-expanded="true">待办发文 </a></li>
							<li class=""><a href="/app/core/document/dispatchapproved?view=prcs" aria-expanded="false">过程中发文</a></li>
							<li class=""><a href="/app/core/document/dispatchapproved?view=end" aria-expanded="false">已结束发文</a></li>
						</ul>
						<div class="tab-content tabs-flat" style="padding: 0px;">
							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12" id="incentivelistdiv">
									<div class="btn-group" id="toobar">
										<span style="margin-left: 10px;">流水号:</span> <span>
										<input placeholder="流水号" style="width: 150px; display: inline-block;" id="bpmRunNo" class="form-control">
										</span>
										<span style="margin-left: 10px;">创建人:</span> <span>
										<input readonly="readonly" placeholder="创建人" style="width: 150px; display: inline-block;" id="createUser" class="form-control" opt-id="createUser" onclick="selectUser(this,'false');">
										</span>
										 <span style="margin-left: 20px"> <a href="javascript:void(0);" class="btn btn-magenta js-simple-query">查询</a>
										</span>
									</div>
									<table id="myTable"></table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;" id="entrustmodal">
			<div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title" id="myLargeModalLabel">委托设置</h4>
					</div>
					<div class="modal-body" style="padding-bottom: 0px;">
						<form class="form-horizontal" id="form1">
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right">受委人：</label>
								<div class="col-sm-10">
									<select class="form-control" id="entrustUser" name="entrustUser" style="border-radius: 0px;">
									</select>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary js-entrust">确定</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
	<div id="orgselectdiv"></div>
</body>
