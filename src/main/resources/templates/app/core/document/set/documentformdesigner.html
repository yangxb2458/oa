                </div>
                <div class="modal-body">
                    <textarea rows="10" cols="" class="form-control" id="styletextarea"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">消取</button>
                    <button type="button" class="btn btn-primary js-stylesave">保存</button>
               </div>
            </div>
        </div>
