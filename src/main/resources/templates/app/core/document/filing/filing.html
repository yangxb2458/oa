<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../../resapi/style.html"){}%>
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
<style type="text/css">
.ztree li span.button.ico_docu{margin-right:2px; background-position: -147px 0px; vertical-align:top; *vertical-align:middle}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 4px 0px 0px;">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="well with-header">
						<div class="header bordered-blue">收发文归档</div>
						<div class="buttons-preview" id="toobar">
							<span style="margin-left: 10px;">流水号:</span> <span> <input type="text" class="form-control" id="documentRunNo" name="documentRunNo" style="width: 100px; display: inline-block;"
								placeholder="流水号">
							</span> <span style="margin-left: 10px;">创建时间:</span> <span> <input type="text" class="form-control" id="beginTime" readonly="readonly"
								style="width: 100px; display: inline-block;" name="beginTime" placeholder="开始时间" style="cursor: pointer;">
							</span> <span> - </span> <span> <input type="text" class="form-control" id="endTime" readonly="readonly" style="width: 100px; display: inline-block;" name="endTime"
								placeholder="终止时间" style="cursor: pointer;">
							</span> <span style="margin-left: 10px">流程分类:</span> <span> <select id="flows" style="width: 150px">
							</select>
							</span> <span style="margin-left: 10px;">发起人:</span> <span> <input type="text" class="form-control" id="createUser" name="createUser"
								style="width: 100px; display: inline-block;" opt-id="createUser" onclick="selectUser(this,'false');" readonly="readonly">
							</span> <span style="margin-left: 10px"><a href="javascript:void(0);" class="btn btn-success js-query-but">查询</a></span>
						</div>
						<table id="myTable"></table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="toFilingModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myLargeModalLabel">公文归档</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal form-bordered" role="form" id="form1">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">归档分类：</label>
							<div class="col-sm-10">
							<input type="text" id="sortId" name="sortId" class="form-control" readonly="readonly"/>
								<div id="menuContent" class="menuContent">
									<ul id="menuTree" class="ztree"></ul>
								</div>
							</div>
						</div>
						</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary js-tofilingtn">确认</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>


	<div id="orgselectdiv"></div>
</body>
<%include("../../../resapi/sysjs.html"){}%>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/module/jeDate/jeDate.js"></script>
<script type="text/javascript" src="/module/orgselect/orgselect.js"></script>
<script type="text/javascript" src="/gobal/js/page/document/documentsys.js"></script>
<script type="text/javascript" src="/gobal/js/page/document/filing.js"></script>
</html>
