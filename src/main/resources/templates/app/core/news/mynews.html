<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="widget-header bg-themeprimary">
					<span class="widget-caption">企业新闻</span>
				</div>
				<div class="widget-body">
					<div id="registration-form">
						<form role="form">
							<div class="form-title">我的新闻列表</div>
							<div class="row">
								<div class="col-md-12">
									<div class="buttons-preview" id="toobar">
										<div class="row">
											<span style="margin-left: 15px">新闻类型:</span> <span style="margin-left: 10px"> <select name="newsType" id="newsType" class="form-control"
												style="border-radius: 0px; display: inline-block; width: 150px"></select>
											</span> <span style="margin-left: 10px">新闻状态:</span> <span style="margin-left: 10px"> <select name="status" id="status" class="form-control"
												style="border-radius: 0px; display: inline-block; width: 150px">
													<option value=''>全部</option>
													<option value='1'>已阅</option>
													<option value='0'>未阅</option>
											</select>
											</span> <span style="margin-left: 15px">发布时间:</span> <span style="margin-left: 10px"> <input name="beginTime" id="beginTime" class="form-control" readonly="readonly"
												style="border-radius: 0px; display: inline-block; width: 150px" />
											</span> <span style="margin-left: 10px"><a href="javascript:void(0);" class="btn btn-magenta js-query">查询</a></span>
										</div>
									</div>
									<table id="myTable"></table>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade bs-example-modal-lg" id="commentsModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myLargeModalLabel">发表评论</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal form-bordered" role="form" id="form1">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">评论方式：</label>
							<div class="col-sm-9">
								<div class="radio" style="display: inline-block;">
									<label> <input name="commType" type="radio" class="colored-blue" checked value="0"> <span class="text">匿名</span>
									</label>
								</div>
								<div class="radio" style="display: inline-block;">
									<label> <input name="commType" type="radio" class="colored-success" value="1"> <span class="text">实名</span>
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">评论内容：</label>
							<div class="col-sm-9">
								<textarea class="form-control" cols="" rows="5" id="commContent" name="commContent" placeholder="评论内容"></textarea>
							</div>
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary js-save">发表</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</body>
<%include("../../resapi/sysjs.html"){}%>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/module/jeDate/jeDate.js"></script>
<script type="text/javascript" src="/gobal/js/page/oa/mynews.js"></script>
</html>
