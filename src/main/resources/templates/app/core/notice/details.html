<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="page-container">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-8 col-sm-8 col-xs-12 col-md-offset-2" align="center">
					<h1 id="noticeTitle"></h1>
					<p id="content" align="left"></p>
					<div class="mail-attachments" id="attach" style="margin-bottom: 50px;" align="left">
						<h4>
							<i class="fa fa-paperclip"></i> 附件： <span id="attachCount"></span>
						</h4>
						<div id="show_attach"></div>
					</div>
					<div class="col-md-12 col-sm-12 col-xs-12" style="padding-left: 0px;">
						<div class="col-md-6 col-sm-6 col-xs-12" align="left" style="padding-left: 0px;">
							<span>点击次数:<span id="onclickCount"></span></span>
							<span style="margin-left: 20px;">公告类型:<span id="noticeType"></span></span>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12" align="right" style="padding-left: 0px;">
							<span style="margin-right: 20px;">发布时间:<span id="sendTime"></span></span> <span>发布人:<span id="createUser"></span></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<%include("../../resapi/sysjs.html"){}%>
	<script type="text/javascript">
		var noticeId = "${parameter.noticeId}";
	</script>
	<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
	<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
	<script type="text/javascript" src="/gobal/js/page/notice/details.js"></script>
</body>
</html>
