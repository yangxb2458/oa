<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
    <meta charset="utf-8"/>
    <title>${session.SOFT_NAME }_智能办公系统</title>
    <meta name="description" content="Dashboard"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <%include("../../resapi/style.html"){}%>
    <link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet"/>
</head>
<body style="overflow-y: auto;">
<div class="page-body" style="padding:0px">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="widget-header bg-themeprimary">
                <span class="widget-caption">通知公告审批</span>
            </div>
            <div class="widget-body">
                <div id="registration-form">
                    <form role="form">
                        <div class="form-title">待审批列表</div>
                        <div class="row">
                            <div class="col-md-12">
                                <table id="myTable"></table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-sm in" id="approvermodal" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content modal-sm">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myLargeModalLabel">审批意见</h4>
            </div>
            <div class="modal-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" id="form1">
                        <div class="form-group" align="center">
                            <a href="javascript:void(0);" class="btn btn-darkorange js-app-not-pass"
                               data-status="0">不通过</a>
                            <a href="javascript:void(0);" class="btn btn-palegreen js-app-pass" data-status="1">通&nbsp;&nbsp;&nbsp;&nbsp;过</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
</body>
<%include("../../resapi/sysjs.html"){}%>
<script src="/module/bootstrap-table/bootstrap-table.js"></script>
<script src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="/gobal/js/page/notice/approvalnotice.js"></script>
</html>
