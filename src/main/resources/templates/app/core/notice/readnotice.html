<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="widget-header bg-themeprimary">
					<span class="widget-caption">我的通知公告</span>
				</div>
				<div class="widget-body">
					<div id="registration-form">
						<form role="form">
							<div class="form-title">通知公告列表</div>
							<div class="row">
								<div class="col-md-12">
									<div class="buttons-preview" id="toobar">
										<span style="display: inline-block; margin-left: 10px">状态:</span> 
										<span> <select class="form-control"
											id="readStatus" name="readStatus" style="width: 200px; border-radius: 0px;display: inline-block;">
												<option value="">全部</option>
												<option value="1">已阅</option>
												<option value="2">未阅</option>
										</select>
										</span>
										<span style="display: inline-block; margin-left: 10px">公告类型:</span> 
										<span> 
										<select class="form-control"id="noticeType" name="noticeType" style="width: 200px; border-radius: 0px;display: inline-block;">
										</select>
										</span> 
										<span style="margin-left: 10px;">创建时间:</span> <span> <input type="text" class="form-control" id="beginTime" readonly="readonly"
											style="width: 150px; display: inline-block;" name="beginTime" placeholder="开始时间">
										</span> <span> - </span> <span> <input type="text" class="form-control" id="endTime" readonly="readonly" style="width: 150px; display: inline-block;" name="endTime"
											placeholder="终止时间">
										</span> <span style="display: inline-block; margin-left: 10px"> <a class="btn btn-azure js-query-btn">查询</a>
										</span>
									</div>
									<table id="myTable"></table>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<%include("../../resapi/sysjs.html"){}%>
	<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
	<script src="/module/bootstrap-table/bootstrap-table.js"></script>
	<script src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
	<script type="text/javascript" src="/module/jeDate/jeDate.js"></script>
	<script src="/gobal/js/page/notice/readnotice.js"></script>
