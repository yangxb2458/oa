<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="page-container">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="widget-header bordered-bottom bordered-blue">
						<span class="widget-caption">询价单详情</span>
					</div>
					<div class="widget-body">
					<form class="form-horizontal">
						<div class="form-group row">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="col-sm-2 control-label no-padding-right">询价单标题:</label>
								<div class="col-sm-10" id="title" style="line-height: 34px">
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-xs-12"></div>
						</div>
						<div class="form-group row">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="col-sm-2 control-label no-padding-right">对方询价单号:</label>
								<div class="col-sm-10" id="customerInquiryCode" style="line-height: 34px">
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="col-sm-2 control-label no-padding-right">结算币种:</label>
								<div class="col-sm-4" id="cashType" style="line-height: 34px">
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="col-sm-2 control-label no-padding-right">客户名称:</label>
								<div class="col-sm-10" id="customerId" style="line-height: 34px">
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="col-sm-2 control-label no-padding-right">支付方式:</label>
								<div class="col-sm-4" id="payType" style="line-height: 34px">
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="col-sm-2 control-label no-padding-right">联系人:</label>
								<div class="col-sm-10" id="linkMan" style="line-height: 34px">
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="col-sm-2 control-label no-padding-right">电话:</label>
								<div class="col-sm-10" id="tel"></div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="col-sm-2 control-label no-padding-right">报价时间:</label>
								<div class="col-sm-10" id="endTime" style="line-height: 34px">
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="col-sm-2 control-label no-padding-right">送货地址:</label>
								<div class="col-sm-10" id="sendAdd" style="line-height: 34px">
								</div>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<table id="myTable"></table>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="col-sm-2 control-label no-padding-right">客户性质:</label>
								<div class="col-sm-10" id="customerType" style="line-height: 34px">
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="col-sm-2 control-label no-padding-right">包装要求:</label>
								<div class="col-sm-10" id="packCharges" style="line-height: 34px">
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="col-sm-2 control-label no-padding-right">是否含税:</label>
								<div class="col-sm-10" id="taxFlag" style="line-height: 34px">
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="col-sm-2 control-label no-padding-right">是否开票:</label>
								<div class="col-sm-10" id="invoiceFlag" style="line-height: 34px">
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="col-sm-2 control-label no-padding-right">附件:</label>
								<div class="col-sm-10" id="attach" style="line-height: 34px">
									<div style="padding-top: 4px;">
										<div id="show_attach"></div>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="col-sm-2 control-label no-padding-right">备注:</label>
								<div class="col-sm-10" id="remark">
								</div>
							</div>
						</div>
						<div align="center">
							<a href="javascript:void(0);window.close();" class="btn btn-primary">关&nbsp;&nbsp;闭</a>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<%include("../../../resapi/sysjs.html"){}%>
<script type="text/javascript">
		var inquiryId = "${parameter.inquiryId}";
	</script>
<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
<script type="text/javascript" src="/gobal/js/page/crm/inquirydetails.js"></script>
</html>
