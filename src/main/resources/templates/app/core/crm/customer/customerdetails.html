<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<%include("../../../resapi/style.html"){}%>
</head>
<body style="overflow-y: auto;">

						<div class="widget" style="margin-bottom: 0px">
							<div class="widget-header bordered-bottom bordered-blue">
								<span class="widget-caption">企业信息详情</span>
							</div>

											<div class="panel-heading ">

													<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"> 企业基本信息 </a>

											</div>
											<div id="collapseOne" class="panel-collapse collapse in">
												<div class="panel-body border-red">
													<form class="form-horizontal form-bordered">

															<div class="col-sm-4 control-label" style="text-align: left" id="cnName" name="cnName"></div>

															<div class="col-sm-4 control-label" style="text-align: left" id="enName" name="enName"></div>

														<div class="form-group">
															<label class="col-sm-2 control-label no-padding-right">客户等级：</label>

															<div class="col-sm-4 control-label" style="text-align: left" id="source" name="source"></div>

															<div class="col-sm-4 control-label" style="text-align: left" id="roles" name="roles"></div>
														</div>
														<div class="form-group">
															<label class="col-sm-2 control-label no-padding-right">企业性质：</label>
															<div class="col-sm-4 control-label" style="text-align: left" id="nature" name="nature"></div>

															<div class="col-sm-4 control-label" style="text-align: left" id="selStage" name="selStage"></div>

															<label class="col-sm-2 control-label no-padding-right">所属行业：</label>

															<div class="col-sm-4 control-label" style="text-align: left" id="customerProduct" name="customerProduct"></div>

															<div class="col-sm-4 control-label" style="text-align: left" id="tags" name="tags"></div>

															<div class="col-sm-4 control-label" style="text-align: left" id="focusProduct" name="focusProduct"></div>

															<label class="col-sm-2 control-label no-padding-right">客户简介：</label>
															<div class="col-sm-20 control-label" style="text-align: left" id="remark" name="remark"></div>
														</div>
													</form>
												</div>
											</div>
										</div>
										<div class="panel panel-default">

													<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"> 工商信息 </a>

											</div>

														</div>
														<div class="form-group">
															<label class="col-sm-2 control-label no-padding-right">注册日期：</label>
															<div class="col-sm-4 control-label" style="text-align: left" id="registerDate" name="registerDate"></div>
															<label class="col-sm-2 control-label no-padding-right">营业期限：</label>
															<div class="col-sm-4 control-label" style="text-align: left" id="timeOfVaildity" name="timeOfVaildity"></div>
														</div>
														<div class="form-group">
															<label class="col-sm-2 control-label no-padding-right">企业法人：</label>
															<div class="col-sm-4 control-label" style="text-align: left" id="legalPerson" name="legalPerson"></div>

															<div class="col-sm-4 control-label" style="text-align: left" id="status" name="status"></div>

														<div class="form-group">
															<label class="col-sm-2 control-label no-padding-right">营业范围：</label>
															<div class="col-sm-20 control-label" style="text-align: left" id="scopeBusiness" name="scopeBusiness"></div>
														</div>

															<label class="col-sm-2 control-label no-padding-right">注册地址：</label>
															<div class="col-sm-4 control-label" style="text-align: left" id="registerAddr" name="registerAddr"></div>
														</div>

													</form>

												</div>
											</div>
										</div>
										<div class="panel panel-default">
											<div class="panel-heading">
												<h4 class="panel-title">
													<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree"> 通讯地址 </a>
												</h4>
											</div>
											<div id="collapseThree" class="panel-collapse collapse">
												<div class="panel-body border-magenta">
													<form class="form-horizontal form-bordered">
														<div class="form-group">
															<label class="col-sm-2 control-label no-padding-right">注册地址：</label>
															<div class="col-sm-4 control-label" style="text-align: left" id="registerAddr" name="registerAddr"></div>
															<label class="col-sm-2 control-label no-padding-right">营业地址：</label>
															<div class="col-sm-4 control-label" style="text-align: left" id="businessAddr" name="businessAddr"></div>
														</div>
														<div class="form-group">
															<label class="col-sm-2 control-label no-padding-right">企业电话：</label>
															<div class="col-sm-4 control-label" style="text-align: left" id="tel" name="tel"></div>

															<div class="col-sm-4 control-label" style="text-align: left" id="fax" name="fax"></div>
														</div>

															<label class="col-sm-2 control-label no-padding-right">企业邮件：</label>
															<div class="col-sm-4 control-label" style="text-align: left" id="eMail" name="eMail"></div>

															<div class="col-sm-4 control-label" style="text-align: left" id="webSite" name="webSite"></div>
														</div>

													</form>


												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					<div class="profile-body">

									</a></li>

									</a></li>
									<li class="tab-yellow"><a data-toggle="tab" href="#settings"> <b>应收应付</b>
									</a></li>
								</ul>
								<div class="tab-content tabs-flat" style="margin-top: 0px;">

											<form class="form-horizontal form-bordered" id="linkmanlist">
												<div class="form-group">
													<label class="col-sm-1 control-label" style="text-align: center;">联系人姓名</label>

													<label class="col-sm-1 control-label" style="text-align: center;">职务</label> <label

														class="col-sm-1 control-label" style="text-align: center;">传真</label> <label class="col-sm-3 control-label" style="text-align: center;">爱好</label>
												</div>
											</form>
										</div>
									</div>

										</form>
									</div>

									<div id="settings" class="tab-pane"></div>

						</div>

		<div class="col-sm-12" align="center" style="margin-top: 10px; margin-bottom: 10px">
			<a href="javascript:void(0);history.go(-1);" class="btn btn-palegreen">返回</a>
		</div>

		var customerId = "${customerId}";
	</script>
	<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
	<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
	<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
	<script src="/module/bootstrappager/extendPagination.js"></script>
	<script src="/gobal/js/page/crm/customerdetails.js"></script>
