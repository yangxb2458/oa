<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<%include("../../../resapi/style.html"){}%>
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
<style type="text/css">
#myTable tr td {
	vertical-align: middle;
}
.bootstrap-tagsinput{
    background-color: #fbfbfb;
}
 .select2-container--open{
      z-index: 9999;!important;
  }
.chosen-container 
{
margin-top: -10px;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding:0px">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="widget-header bg-themeprimary">
					<span class="widget-caption">行业分类管理</span>
				</div>
				<div class="widget-body">
					<div id="registration-form">
						<form role="form">
							<div class="form-title">行业分类列表
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="buttons-preview" id="toobar">
									<a  class="btn btn-azure js-btn" style="">添加分类</a>
									</div>
									<table id="myTable"></table>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
<div class="modal fade bs-example-modal-lg" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;" id="addIndustryModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myLargeModalLabel">行业分类信息</h4>
                </div>
                <div class="modal-body">
                	<form class="form-horizontal" id="form1">
		                <div class="form-group">
		                <label for="inputEmail3" class="col-sm-2 control-label no-padding-right">排序号：</label>
		                <div class="col-sm-10">
	                    	<input type="number" id="sortNo" name = "sortNo" class="form-control"/>
	                    </div>
		                </div>
		                <div class="form-group">
		                <label for="inputEmail3" class="col-sm-2 control-label no-padding-right">分类名称：</label>
		                <div class="col-sm-10">
	                    	<input type="text" id="industryName" name = "industryName"  class="form-control"/>
	                    </div>
		                </div>
		                <div class="form-group">
		                <label for="inputEmail3" class="col-sm-2 control-label no-padding-right">备注：</label>
		                <div class="col-sm-10">
	                    	<textarea id="remark" name="remark"  class="form-control"></textarea>
	                    </div>
		                </div>
		             </form>
                </div>
                <div class="modal-footer">
                   <button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
                   <button type="button" class="btn btn-primary js-save">确定</button>
              </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>	
</body>
	<%include("../../../resapi/sysjs.html"){}%>
<script src="/module/bootstrap-table/bootstrap-table.js"></script>
<script src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="/gobal/js/page/crm/industry.js"></script>
</html>
