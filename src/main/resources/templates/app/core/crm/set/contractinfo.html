{
margin-top: -10px;

<body style="overflow-y: auto;">
	<div class="page-body" style="padding:0px">
				<div class="widget-header bg-themeprimary">
					<span class="widget-caption">客户银行税务信息</span>
				</div>
				</div>
				<div class="col-sm-12"> 
				<div class="buttons-preview" id="toobar">
									<a class="btn btn-azure js-btn" style="">添加分类</a>
									</div>
<table id="myTable"></table>
</div>	
<div class="modal fade bs-example-modal-lg" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;" id="contractInfoModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myLargeModalLabel">账户信息</h4>
                </div>
                <div class="modal-body">
                	<form class="form-horizontal" id="form1">
		                <div class="form-group">
		                <label class="col-sm-2 control-label no-padding-right">关联客户：</label>
		                <div class="col-sm-10">
	                    	<input type="hidden" id="customerId" name = "customerId" style="width:100%"/>
	                    </div>
		                </div>
		                 <div class="form-group">
		                <label class="col-sm-2 control-label no-padding-right">开户银行：</label>
		                <div class="col-sm-10">
	                    	<input type="text" id="bank" name = "bank" class="form-control"/>
	                    </div>
		                </div>
		                 <div class="form-group">
		                <label class="col-sm-2 control-label no-padding-right">银行账户：</label>
		                <div class="col-sm-10">
	                    	<input type="text" id="bankAccount" name = "bankAccount"  class="form-control"/>
	                    </div>
		                </div>
		                <div class="form-group">
		                <label class="col-sm-2 control-label no-padding-right">税务登记号：</label>
		                <div class="col-sm-10">
	                    	<input  type="text" id="taxNo" name = "taxNo"  class="form-control"/>
	                    </div>
		                </div>
		             </form>
                </div>
                <div class="modal-footer">
                   <button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
                   <button type="button" class="btn btn-primary js-tosave">确定</button>
              </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    
    <div class="modal fade bs-example-modal-lg" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;" id="updatecontractInfoModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myLargeModalLabel">账户信息</h4>
                </div>
                <div class="modal-body">
                	<form class="form-horizontal" id="form2">
		                <div class="form-group">
		                <label class="col-sm-2 control-label no-padding-right">关联客户：</label>
		                <div class="col-sm-10">
	                    	<span id="customerName" style="line-height: 34px;"></span>
	                    </div>
		                </div>
		                 <div class="form-group">
		                <label class="col-sm-2 control-label no-padding-right">开户银行：</label>
		                <div class="col-sm-10">
	                    	<input type="text" id="bank1" name = "bank1" class="form-control"/>
	                    </div>
		                </div>
		                 <div class="form-group">
		                <label class="col-sm-2 control-label no-padding-right">银行账户：</label>
		                <div class="col-sm-10">
	                    	<input type="text" id="bankAccount1" name = "bankAccount1"  class="form-control"/>
	                    </div>
		                </div>
		                <div class="form-group">
		                <label class="col-sm-2 control-label no-padding-right">税务登记号：</label>
		                <div class="col-sm-10">
	                    	<input  type="text" id="taxNo1" name = "taxNo1"  class="form-control"/>
	                    </div>
		                </div>
		             </form>
                </div>
                <div class="modal-footer">
                   <button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
                   <button type="button" class="btn btn-primary js-tosave1">确定</button>
              </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
