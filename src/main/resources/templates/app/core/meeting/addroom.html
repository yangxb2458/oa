<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){} %>
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px;">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="widget-body">
						<div id="registration-form">
							<form role="form">
								<div class="form-title">会议室列表</div>
								<div class="row">
									<div class="col-md-12">
										<div class="buttons-preview" id="toobar">
											<a class="btn btn-azure js-btn">添加会议室</a>
										</div>
										<table id="myTable"></table>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade bs-example-modal-lg" id="addroommodal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myLargeModalLabel">会议室设置</h4>
				</div>
				<div class="modal-body">
				<form class="form-horizontal" id="form">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">排序号：</label>
							<div class="col-sm-4">
									<input type="text"  id="sortNo" name="sortNo" class="form-control" placeholder="排序号">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">会议室名称：</label>
							<div class="col-sm-8">
									<input type="text"  id="name" name="name" class="form-control" placeholder="会议室名称">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">会议室位置：</label>
							<div class="col-sm-8">
									<input type="text"  id="address" name="address" class="form-control" placeholder="会议室位置">
							</div>
						</div>
							<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">容纳人员：</label>
							<div class="col-sm-4">
									<input type="number"  id="userCount" name="userCount" class="form-control" placeholder="容纳人员">
							</div>
							<div class="col-sm-2" style="line-height: 34px">
								人
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">管理员：</label>
							<div class="col-sm-8">
									<input type="text"  id="manager" name="manager" class="form-control" readonly placeholder="管理员" opt-id="manager" onclick="selectUser(this,'false');">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">可使用部门：</label>
							<div class="col-sm-8">
									<input type="text"  id="deptPriv" name="deptPriv" class="form-control" readonly placeholder="可使用部门" opt-id="deptPriv" onclick="selectDept(this,'true');">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">备注：</label>
							<div class="col-sm-8">
									<textarea rows="" cols="" id="remark" name="remark" class="form-control" placeholder="备注"></textarea>
							</div>
						</div>
				</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary js-save">保存</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	
	<div id="orgselectdiv"></div>
</body>
<%include("../../resapi/sysjs.html"){} %>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
<script src="/module/bootstrap-table/bootstrap-table.js"></script>
<script src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/module/orgselect/orgselect.js"></script>
<script src="/gobal/js/page/meeting/addmeetingroom.js"></script>
</html>
