<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding:0px;">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-offset-3 col-md-6 col-sm-6 col-xs-12" style="padding: 0px">
							<div class="widget">
							<div class="widget-header bordered-bottom bordered-blue">
                                            <span class="widget-caption">会议记要详情</span>
                                        </div>
								<div class="widget-body">
									<form class="form-horizontal form-bordered" id="from">
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">会议主题：</label>
											<div class="col-sm-5" id="subject" style="line-height: 34px">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">会议室：</label>
											<div class="col-sm-5" id="roomName" style="line-height: 34px">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">纪要标题：</label>
											<div class="col-sm-5" id="notesTitle" style="line-height: 34px">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">会议主持：</label>
											<div class="col-sm-5" id="chairName" style="line-height: 34px">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">会议经要员：</label>
											<div class="col-sm-5" id="createUserName" style="line-height: 34px">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">纪要摘要：</label>
											<div class="col-sm-10" id="remark" style="line-height: 34px">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">纪要附件 ：</label>
											<div class="col-sm-5">
												<div style="padding-top: 4px;" id="meetingattach">
													<div id="show_meetingattach"></div>
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-12" align="center">
												<a id="createbut" href="javascript:void(0);window.close()" class="btn btn-primary">关闭</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
</body>
<%include("../../resapi/sysjs.html"){}%>
<script type="text/javascript">
var notesId = "${parameter.notesId}";
</script>
<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
<script type="text/javascript" src="/gobal/js/page/meeting/summarydetails.js"></script>
</html>
