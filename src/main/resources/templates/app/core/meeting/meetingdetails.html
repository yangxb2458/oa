<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){} %>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-offset-3 col-md-6 col-sm-6 col-xs-12" style="padding: 0px">
					<div class="widget">
						<div class="widget-header bordered-bottom bordered-blue">
							<span class="widget-caption">会议详情</span>
						</div>
						<div class="widget-body">
							<form class="form-horizontal" id="form">
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">会议主题：</label>
									<div class="col-sm-4" id="subject" style="line-height: 34px"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">会议类型：</label>
									<div class="col-sm-4" id="meetingType" style="line-height: 34px"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">会议主持：</label>
									<div class="col-sm-4" id="chair" style="line-height: 34px"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">会议室：</label>
									<div class="col-sm-8" id="roomId" style="line-height: 34px"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">会议纪要员：</label>
									<div class="col-sm-8" id="notesUser" style="line-height: 34px"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">开始时间：</label>
									<div class="col-sm-8" id="beginTime" style="line-height: 34px"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">结束时间：</label>
									<div class="col-sm-8" id="endTime" style="line-height: 34px"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">内部参会人员：</label>
									<div class="col-sm-8" id="userJoin" style="line-height: 34px"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">内部参会部门：</label>
									<div class="col-sm-8" id="deptJoin" style="line-height: 34px"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">内部参会职务：</label>
									<div class="col-sm-8" id="leaveJoin" style="line-height: 34px"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">外部参会人员：</label>
									<div class="col-sm-8" id="otherJoin" style="line-height: 34px"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">会议资料：</label>
									<div class="col-sm-8">
										<div style="padding-top: 4px;" id="meetingattach">
											<div id="show_meetingattach"></div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">申请设备：</label>
									<div class="col-sm-8" id="deviceId" style="line-height: 34px"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">备注：</label>
									<div class="col-sm-8" id="remark" style="line-height: 34px"></div>
								</div>
								<div class="form-group">
											<div class="col-sm-12" align="center">
												<a id="createbut" href="javascript:void(0);window.close()" class="btn btn-primary">关闭</a>
											</div>
										</div>
							</form>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
<%include("../../resapi/sysjs.html"){} %>
<script type="text/javascript">
var meetingId = "${parameter.meetingId}";
</script>
<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
<script type="text/javascript" src="/gobal/js/page/meeting/meetingdetails.js"></script>
</html>
