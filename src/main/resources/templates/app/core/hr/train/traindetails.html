<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="page-container">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12" style="padding: 0px">
				<div class="widget-header bordered-bottom bordered-blue">
                                            <span class="widget-caption">人员培训详情</span>
                                        </div>
					<form class="form-horizontal">
						<table class="table table-hover table-striped table-bordered">
							<tr>
								<td width="20%">排序号：</td>
								<td width="30%" id="sortNo"></td>
								<td width="20%">计划编号：</td>
								<td width="30%" id="trainCode"></td>
							</tr>
							<tr>
								<td width="20%">培训标题：</td>
								<td width="30%" id="title"></td>
								<td width="20%">培训总人数：</td>
								<td width="30%" id="userCount"></td>
							</tr>
							<tr>
								<td width="20%">培训渠道：</td>
								<td width="30%" id="channel"></td>
								<td width="20%">培训类型：</td>
								<td width="30%" id="courseType"></td>
							</tr>

							<tr>
								<td width="20%">主办部门：</td>
								<td width="30%" id="holdDept"></td>
								<td width="20%">培训负者人：</td>
								<td width="30%" id="chargePerson"></td>
							</tr>
							<tr>
								<td width="20%">培训机构：</td>
								<td width="30%" id="institutionName"></td>
								<td width="20%">受训地址：</td>
								<td width="30%" id="address"></td>
							</tr>
							<tr>
								<td width="20%">对方联系人：</td>
								<td width="30%" id="institutionUser"></td>
								<td width="20%">对方联系方式：</td>
								<td width="30%" id="institutionContact"></td>
							</tr>
							<tr>
								<td width="20%">课程名称：</td>
								<td width="30%" id="courseName"></td>
								<td width="20%">总课时：</td>
								<td width="30%" id="courseTime"></td>
							</tr>
							<tr>
								<td width="20%">开课时间：</td>
								<td width="30%" id="beginTime"></td>
								<td width="20%">结束时间：</td>
								<td width="30%" id="endTime"></td>
							</tr>
							<tr>
								<td width="20%">培训经费：</td>
								<td width="30%" id="founds"></td>
								<td width="20%">审批人：</td>
								<td width="30%" id="approvedUser"></td>
							</tr>
							<tr>
								<td width="20%">参与人员：</td>
								<td colspan="3" id="joinUser"></td>
							</tr>
							<tr>
								<td width="20%">参与部门：</td>
								<td colspan="3" id="joinDept"></td>
							</tr>
							<tr>
								<td width="20%">参与职务：</td>
								<td colspan="3" id="joinUserLevel"></td>
							</tr>
							<tr>
								<td width="20%">培训摘要：</td>
								<td colspan="3" id="description"></td>
							</tr>
							<tr>
								<td width="20%">培训要求：</td>
								<td colspan="3" id="trainRequires"></td>
							</tr>
							<tr>
								<td width="20%">相关附件：</td>
								<td width="80%" colspan="3" id="hrattach">
									<div id="show_hrattach"></div>
								</td>
							</tr>
							<tr>
								<td colspan="4">备注</td>
							</tr>
							<tr>
								<td colspan="4" id="remark"></td>
							</tr>
							<tr>
								<td width="20%">审批结果：</td>
								<td width="30%" id="status"></td>
								<td width="20%">审批时间：</td>
								<td width="30%" id="approvedTime"></td>
							</tr><tr>
								<td colspan="4">审批意见</td>
							</tr>
							<tr>
								<td colspan="4" id="ideaText"></td>
							</tr>
							<tr>
								<td colspan="4" align="center"><a href="javascript:void(0);window.close();" class="btn btn-primary">关&nbsp;&nbsp;闭</a></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<%include("../../../resapi/sysjs.html"){}%>
<script type="text/javascript">
		var recordId = "${parameter.recordId}";
	</script>
<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
<script type="text/javascript" src="/gobal/js/page/hr/hrapi.js"></script>
<script type="text/javascript" src="/gobal/js/page/hr/train/traindetails.js"></script>
</html>
