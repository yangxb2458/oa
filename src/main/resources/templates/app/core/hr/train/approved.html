<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 4px 0px 0px 0px">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="tabbable">
						<ul class="nav nav-tabs tabs-flat" id="myTab11" style="background-image: url('/gobal/img/tb_header.png'); background-size: 34px 60px;">
							<li class="active"><a href="/app/core/hr/trainapproved" aria-expanded="true">培训审批 </a></li>
							<li class=""><a href="/app/core/hr/trainapproved?view=manage" aria-expanded="false">审批记录</a></li>
						</ul>
						<div class="tab-content tabs-flat" style="padding: 0px;">
							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12" id="tarinlistdiv">
									<div class="btn-group" id="toobar">
									<span style="margin-left: 10px;">培训渠道:</span> <span> <select id="channelQuery" style="width: 100px; display: inline-block; border-radius: 0px;" class="form-control"></select>
										</span>
										<span style="margin-left: 10px;">培训类型:</span> <span> <select id="courseTypeQuery" style="width: 100px; display: inline-block; border-radius: 0px;" class="form-control"></select>
										</span> 
										<span style="margin-left: 10px;">申请日期:</span> <span> <input readonly="readonly" placeholder="申请日期" style="width: 150px; display: inline-block;" id="beginTimeQuery"
											class="form-control">
										</span> <span style="margin-left: 10px;">-</span> <span> <input readonly="readonly" placeholder="申请日期" style="width: 150px; display: inline-block;" id="endTimeQuery" class="form-control">
										<span style="margin-left: 20px"> <a href="javascript:void(0);" class="btn btn-magenta js-simple-query">查询</a>
										</span>
									</div>
									<table id="myTable"></table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade bs-example-modal-lg" id="approvedmodal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myLargeModalLabel">培训计划审批</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal form-bordered" role="form" id="form1">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">主观意见：</label>
							<div class="col-sm-9">
								<textarea type="text" class="form-control" id="ideaText" name="ideaText" placeholder="审批意见"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">客观意见：</label>
							<div class="col-sm-9">
								<select class="form-control" id="status" name="status">
								<option value="1">同意</option>
								<option value="2">不同意</option>
								</select>
							</div>
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary js-save">确定</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<div id="orgselectdiv"></div>
	<div id="attachselect"></div>
</body>
