<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="page-container">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12" style="padding: 0px">
				<div class="widget-header bordered-bottom bordered-blue">
                                            <span class="widget-caption">奖惩记录详情</span>
                                        </div>
					<table class="table table-hover table-striped table-bordered">
						<tr>
							<td width="20%">排序号：</td>
							<td width="30%" id="sortNo"></td>
							<td width="20%">奖惩类型：</td>
							<td width="30%" id="incentiveType" ></td>
						</tr>
						<tr>
							<td width="20%">涉及人员：</td>
							<td width="30%" id="userId"></td>
							<td width="20%">处理事项：</td>
							<td width="30%" id="incentiveItem"></td>
						</tr>
						<tr>
							<td width="20%">处理日期：</td>
							<td width="30%" id="incentiveTime"></td>
							<td width="20%">奖惩金额：</td>
							<td width="30%" id="incentiveAmount"></td>
						</tr>
						<tr>
							<td width="20%">工资月份：</td>
							<td width="30%" id="salaryMonth"></td>
							<td width="20%"></td>
							<td width="30%"></td>
						</tr>
						<tr>
							<td width="20%">相关附件：</td>
							<td width="80%" colspan="3" id="hrattach">
								<div id="show_hrattach"></div>
							</td>
						</tr>
						<tr>
							<td colspan="4">备注</td>
						</tr>
						<tr>
							<td colspan="4" id="remark">
							</td>
						</tr>
						<tr>
							<td colspan="4" align="center"><a href="javascript:void(0);window.close();" class="btn btn-primary">关&nbsp;&nbsp;闭</a></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
<%include("../../../resapi/sysjs.html"){}%>
<script type="text/javascript">
		var incentiveId = "${parameter.incentiveId}";
	</script>
<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
<script type="text/javascript" src="/gobal/js/page/hr/hrapi.js"></script>
<script type="text/javascript" src="/gobal/js/page/hr/incentive/incentivedetails.js"></script>
</html>
