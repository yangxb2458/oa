<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 4px 0px 0px 0px">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="tabbable">
						<ul class="nav nav-tabs tabs-flat" id="myTab11" style="background-image: url('/gobal/img/tb_header.png'); background-size: 34px 60px;">
							<li class="active"><a href="/app/core/hr/planapproved" aria-expanded="true">待审批需求 </a></li>
							<li class=""><a href="/app/core/hr/planapproved?view=manage" aria-expanded="false">已审批需求</a></li>
						</ul>
						<div class="tab-content tabs-flat" style="padding: 0px;">
							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12" id="needslistdiv">
									<div class="btn-group" id="toobar">
									<span style="margin-left: 10px;">要求学历:</span> <span> <select id="highsetShoolQuery" style="width: 100px; display: inline-block; border-radius: 0px;" class="form-control"></select>
										</span>
										<span style="margin-left: 10px;">招聘类型:</span> <span> <select id="occupationQuery" style="width: 100px; display: inline-block; border-radius: 0px;" class="form-control"></select>
										</span> 
										<span style="margin-left: 10px;">到岗日期:</span> <span> <input readonly="readonly" placeholder="到岗日期" style="width: 150px; display: inline-block;" id="beginTimeQuery"
											class="form-control">
										</span> <span style="margin-left: 10px;">-</span> <span> <input readonly="readonly" placeholder="到岗日期" style="width: 150px; display: inline-block;" id="endTimeQuery" class="form-control">
										</span> <span style="margin-left: 20px"> <a href="javascript:void(0);" class="btn btn-magenta js-simple-query">查询</a>
										</span>
									</div>
									<table id="myTable"></table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade bs-example-modal-sm in" id="approvermodal" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content modal-sm">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myLargeModalLabel">审批意见</h4>
            </div>
            <div class="modal-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" id="form1">
                        <div class="form-group" align="center">
                            <a href="javascript:void(0);" class="btn btn-darkorange js-app-not-pass"
                               data-status="0">不通过</a>
                            <a href="javascript:void(0);" class="btn btn-palegreen js-app-pass" data-status="1">通&nbsp;&nbsp;&nbsp;&nbsp;过</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

	<div id="attachselect"></div>
