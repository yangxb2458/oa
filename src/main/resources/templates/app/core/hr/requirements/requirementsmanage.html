<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="/module/jeDate/jedate.css" />
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 4px 0px 0px 0px">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="tabbable">
						<ul class="nav nav-tabs tabs-flat" id="myTab11" style="background-image: url('/gobal/img/tb_header.png'); background-size: 34px 60px;">
							<li class="active"><a href="/app/core/hr/requirements" aria-expanded="true">招聘需求管理 </a></li>
							<li class=""><a href="/app/core/hr/requirements?view=input" aria-expanded="false">创建招聘需求</a></li>
							<li class=""><a href="/app/core/hr/requirements?view=queryplan" aria-expanded="false">招聘计划查询 </a></li>
						</ul>
						<div class="tab-content tabs-flat" style="padding: 0px;">
							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12" id="needslistdiv">
									<div class="btn-group" id="toobar">
									<span style="margin-left: 10px;">审批状成:</span> <span>
									<select id="status" style="width: 100px; display: inline-block; border-radius: 0px;" class="form-control">
									<option value="">全部</option>
									<option value="0">待审批</option>
									<option value="1">已通过</option>
									<option value="2">未通过</option>
									</select>
										</span>
									<span style="margin-left: 10px;">要求学历:</span> <span> <select id="highsetShoolQuery" style="width: 100px; display: inline-block; border-radius: 0px;" class="form-control"></select>
										</span>
										<span style="margin-left: 10px;">招聘类型:</span> <span> <select id="occupationQuery" style="width: 100px; display: inline-block; border-radius: 0px;" class="form-control"></select>
										</span> 
										<span style="margin-left: 10px;">到岗日期:</span> <span> <input readonly="readonly" placeholder="到岗日期" style="width: 150px; display: inline-block;" id="beginTimeQuery"
											class="form-control">
										</span> <span style="margin-left: 10px;">-</span> <span> <input readonly="readonly" placeholder="到岗日期" style="width: 150px; display: inline-block;" id="endTimeQuery" class="form-control">
										</span> <span style="margin-left: 20px"> <a href="javascript:void(0);" class="btn btn-magenta js-simple-query">查询</a>
										</span>
									</div>
									<table id="myTable"></table>
								</div>
								<div class="col-md-12 col-sm-12 col-xs-12" id="needsdiv" style="display: none;">
									<div class="row">
										<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12" style="padding: 0px">
											<form class="form-horizontal">
										<table class="table table-hover table-striped table-bordered">
											<tr>
											<td width="20%">排序号：</td>
												<td width="30%">
												<input placeholder="排序号" type="number" name="sortNo" id="sortNo" maxlength="50" value="" class="form-control">
												</td>
												<td width="20%">招聘计划：</td>
												<td width="30%">
												<select id="planId" name="planId" class="form-control"></select>
												</td>
											</tr>
											<tr>
												<td width="20%">需求标题：</td>
												<td width="30%" colspan="3">
												<input placeholder="需求标题" type="text" name="title" id="title" class="form-control" maxlength="100">
												</td>
											</tr>
											<tr>
												<td width="20%">招聘部门：</td>
												<td width="30%">
												<input placeholder="招聘部门" type="text" name="deptId" id="deptId"  class="form-control" opt-id="deptId" onclick="selectHrDept(this,'false');" readonly="readonly">
												</td>
												<td width="20%">招聘人数：</td>
												<td width="30%">
												<input placeholder="招聘人数" type="number" name="userCount" id="userCount" class="form-control" maxlength="5">
												</td>
											</tr>
											<tr>
												<td width="20%">人员特长：</td>
												<td width="30%">
												<input placeholder="人员特长" type="text" id="skills" name="skills" class="form-control" maxlength="200">
												</td>
												<td width="20%">所学专业：</td>
												<td width="30%">
												<input placeholder="所学专业" type="text" id="major" name="major" class="form-control" maxlength="50">
												</td>
											</tr>
											
											<tr>
												<td width="20%">招聘工种：</td>
												<td width="30%">
												<select name="workJob" id="workJob" module="workJob" class="form-control js-auto-select" style="border-radius: 0px;"></select>
												</td>
												<td width="20%">要求学历：</td>
												<td width="30%">
												<select name="highsetShool" id="highsetShool" module="highsetShool" class="form-control js-auto-select" style="border-radius: 0px;"></select>
												</td>
											</tr>
											<tr>
												<td width="20%">要求性别：</td>
												<td width="30%">
												<select name="sex" id="sex"class="form-control" style="border-radius: 0px;">
													<option value="不限">不限</option>
													<option value="男">男</option>
													<option value="女">女</option>
												</select>
												</td>
												<td width="20%">出生日期：</td>
												<td width="30%">
												<input placeholder="出生日期" type="text" name="birthDay" id="birthDay" maxlength="20" class="form-control">
												</td>
											</tr>
											<tr>
												<td width="20%">招聘类型：</td>
												<td width="30%">
												<select id="occupation" name="occupation" module="occupation" class="form-control js-auto-select"></select>
												</td>
												<td width="20%">到岗日期：</td>
												<td width="30%">
												<input placeholder="到岗日期" type="text" name="lastTime" id="lastTime" maxlength="20" class="form-control">
												</td>
											</tr>
											<tr>
												<td width="20%">相关附件：</td>
												<td width="80%" colspan="3">
													<div id="show_hrattach"></div> <a class="addfile" href="javascript:void(0)">附件上传 <input data_value="" type="file" onchange="fileUpLoad('hr','hrattach');" hidefocus="true"
														maxlength="1" id="hrattach" name="hrattach" class="addfile" multiple="multiple"></a> <a class="addfile" style="width: 200px;" href="#" op_id="hrattach"
													onclick="selectattach(this,'true')">选择网络文件</a>
												</td>
											</tr>
											<tr>
												<td colspan="4">备注</td>
											</tr>
											<tr>
												<td colspan="4">
													<div id="remark" name="remark"></div>
												</td>
											</tr>
													<tr>
														<td colspan="4" align="center">
														<a id="createbut" href="javascript:void(0);" class="btn btn-primary js-update-save">更&nbsp;&nbsp;新</a>
														<a href="javascript:void(0);" class="btn btn-purple js-back-btn" style="margin-left: 20px;">返&nbsp;&nbsp;回</a>
														</td>
													</tr>
												</table>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="orgselectdiv"></div>
	<div id="attachselect"></div>
</body>

<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/module/jeDate/jeDate.js"></script>
<script type="text/javascript" src="/assets/js/editors/summernote/summernote.js"></script>
<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
<script type="text/javascript" src="/module/fileupload/attachselect.js"></script>
<script type="text/javascript" src="/module/hrorgselect/hrorgselect.js"></script>
<script type="text/javascript" src="/module/orgselect/orgselect.js"></script>
<script type="text/javascript" src="/gobal/js/page/hr/hrapi.js"></script>
<script type="text/javascript" src="/gobal/js/page/hr/requirements/requirementsmanage.js"></script>
</body>
</html>
