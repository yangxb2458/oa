<body style="overflow-y: auto; height: 100%;">
	<div class="page-body" style="padding: 0px; height: 100%;">
		<div class="main-container container-fluid" style="height: 100%;">
			<div class="page-container" style="height: 100%;">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px; height: 100%;">
					<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="widget-body">
								<div class="btn-group" id="toobar">
										<span style="margin-left: 10px;">综合合价:</span>
										<span>
										<select id="status" style="width: 200px; display: inline-block; border-radius: 0px;" class="form-control">
										<option value="">全部</option>
										<option value="1">优秀</option>
										<option value="2">一般</option>
										<option value="3">较差</option>
										</select>
										</span>
										<span style="margin-left: 10px;">评价日期:</span>
										<span>
										<input readonly="readonly" placeholder="评价日期" style="width: 150px; display: inline-block;" id="beginTime"class="form-control">
										</span>
										<span style="margin-left: 10px;">-</span>
										<span> 
										<input readonly="readonly" placeholder="评价日期" style="width: 150px; display: inline-block;" id="endTime" class="form-control">
										</span> <span style="margin-left: 10px;">被评价者:</span>
										<span>
										<input readonly="readonly" placeholder="被评价者" style="width: 150px; display: inline-block;" id="userId" opt-id="userId"
											class="form-control" onclick="selectHrUser(this,'false');">
										</span> <span style="margin-left: 20px"> <a href="javascript:void(0);" class="btn btn-magenta js-simple-query">查询</a>
										</span>
									</div>
									<table id="myTable"></table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		<div class="modal fade bs-example-modal-lg" id="evaluatemodalD" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myLargeModalLabel">人员评价详情</h4>
				</div>
				<div class="modal-body" style="padding: 0px;">
					<form class="form-horizontal">
						<table class="table table-hover table-striped table-bordered">
							<tr>
								<td width="20%">综合评价：</td>
								<td width="30%" id="statusD">
								</td>
								<td width="20%">工作技能：</td>
								<td width="30%"><div id="skillLevelD"></div></td>
							</tr>
							<tr>
								<td width="20%">学习能力：</td>
								<td width="30%">
								<div id="learnLevelD"></div>
								</td>
								<td width="20%">工作态度：</td>
								<td width="30%">
								<div id="attitudeLevelD"></div>
								</td>
							</tr>
							<tr>
								<td width="20%">综合评价：</td>
								<td width="30%" colspan="3" id="remarkD">
								</td>
							</tr>
						</table>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<div id="orgselectdiv"></div>
