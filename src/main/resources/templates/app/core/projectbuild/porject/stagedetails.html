<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../../resapi/style.html"){} %>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px;">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="widget">
						<div class="widget-header bordered-bottom bordered-palegreen">
							<span class="widget-caption">工程节点详情</span>
						</div>
						<div class="widget-body">
							<form class="form-horizontal form-bordered" id="from">
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">节点名称:</label>
									<div class="col-sm-5" style="line-height: 34px" id="stageName">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">排序号:</label>
									<div class="col-sm-5" style="line-height: 34px" id="sortNo">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">开始时间:</label>
									<div class="col-sm-5" style="line-height: 34px" id="beginTime">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">结束时间:</label>
									<div class="col-sm-5" style="line-height: 34px" id="endTime">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">监督人:</label>
									<div class="col-sm-5" style="line-height: 34px"
										id="superintendent"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">备注:</label>
									<div class="col-sm-10" style="line-height: 34px" id="remark">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-1 col-sm-5">
										<a href="javascript:void(0);window.close();"
											class="btn btn-primary">关闭</a>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<%include("../../../resapi/sysjs.html"){} %>
	<script type="text/javascript">
		var stageId = "${parameter.stageId}";
	</script>
	<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
	<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
	<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
	<script src="/gobal/js/page/projectbuild/stagedetails.js"></script>
</body>
</html>
