<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../../resapi/style.html"){}%>
<link rel="stylesheet"
	href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css"
	type="text/css">
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="page-container">

			<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px;">
				<div class="widget-header bordered-bottom bordered-palegreen">
					<span class="widget-caption">合同详情</span>
				</div>
				<div class="widget-body">
					<form class="form-horizontal form-bordered" id="from">
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">合同编号：</label>
							<div class="col-sm-5" id="contractCode"
								style="line-height: 34px;"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">合同标题：</label>
							<div class="col-sm-5" id="title" style="line-height: 34px;">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">排序号：</label>
							<div class="col-sm-5" id="sortNo" style="line-height: 34px;">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">合同类型：</label>
							<div class="col-sm-5" id="type" style="line-height: 34px;">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">合同分类：</label>
							<div class="col-sm-5" id="sortId" style="line-height: 34px;">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">签订单位：</label>
							<div class="col-sm-5" id="signPart" style="line-height: 34px;">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">签订日期：</label>
							<div class="col-sm-5" id="signTime" style="line-height: 34px;">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">合同金额：</label>
							<div class="col-sm-3" id="amount" style="line-height: 34px;">
							</div>
							<div class="col-sm-2" style="line-height: 34px;">
							元(RMB)
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">我方签订人：</label>
							<div class="col-sm-5" id="signUser" style="line-height: 34px;">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">合同摘要：</label>
							<div class="col-sm-10" id="remark" style="line-height: 34px;">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">合同附件：</label>
							<div class="col-sm-5">
								<div style="padding-top: 4px;" id="projectbuildattach">
									<div id="show_projectbuildattach"></div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-5">
								<a href="javascript:void(0);window.close();"
									class="btn btn-danger shiny">关&nbsp;&nbsp;闭</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<%include("../../../resapi/sysjs.html"){}%>
	<script type="text/javascript">
		var contractId = "${parameter.contractId}";
	</script>
	<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
	<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
	<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
	<script type="text/javascript" src="/gobal/js/page/projectbuild/contractdetails.js"></script>
</body>
</html>
