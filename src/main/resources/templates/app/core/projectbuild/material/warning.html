<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../../resapi/style.html"){} %>
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px;">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="widget">
						<div class="widget-header bordered-bottom bordered-palegreen">
							<span class="widget-caption">工程材料节点预警设置</span>
						</div>
						<div class="widget-body">
							<div class="form-title">工程节点列表</div>
							<div class="row">
								<div class="col-md-12">
									<div class="buttons-preview" id="toobar">
										请选查询项目：<input id="selectproject" style="width:300px;"/>
									</div>
									<table id="myTable"></table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="widget">
						<div class="widget-body">
							<div class="form-title">材料列表</div>
							<div class="row">
								<div class="col-md-12">
									<div class="buttons-preview" id="toobar1">
									</div>
									<table id="myTable1"></table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade bs-example-modal-lg" tabindex="1" id="materialstagemodal" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myLargeModalLabel">材料预警设置</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="form1">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">排序号：</label>
							<div class="col-sm-4">
							<input id="materialStageId" name="materialStageId" type="hidden">
								<input type="number" class="form-control" id="sortNo" name="sortNo" placeholder="排序号" data-bv-digits="true" data-bv-digits-message="排序号必须是正整数" data-bv-notempty="true"
									data-bv-notempty-message="排序号不能为空">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">所需材料：</label>
							<div class="col-sm-8" id="flaga">
								<input id="materialId" name="materialId" style="width:100%">
							</div>
							<div class="col-sm-8" id="flagb">
								<div id="materialdiv" style="line-height: 34px;"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">警戒数量：</label>
							<div class="col-sm-4">
								<input type="number" class="form-control" id="useQuantity" name="useQuantity" placeholder="警戒数量" data-bv-digits="true" data-bv-digits-message="排序号必须是正整数" data-bv-notempty="true"
									data-bv-notempty-message="警戒数量">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">备注：</label>
							<div class="col-sm-8">
							<textarea rows="5" cols="" class="form-control" id="remark" name="remark"></textarea>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary js-save">确定</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>

</body>
<%include("../../../resapi/sysjs.html"){} %>
<script src="/module/bootstrap-table/bootstrap-table.js"></script>
<script src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="/assets/js/select2/select2.js"></script>
<script src="/gobal/js/page/projectbuild/warning.js"></script>
</html>
