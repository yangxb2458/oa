<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../../resapi/style.html"){} %>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px;">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">

					<div class="col-md-2 col-sm-2 col-xs-12" style="padding: 0px;">
						<div class="widget flat radius-bordered">
							<div class="widget-header bg-lightred">
								<span class="widget-caption">材料分类列表</span>
							</div>
							<div class="widget-body">
								<ul id="tree" class="ztree"></ul>
								<a id="cbut" href="javascript:void(0);" class="btn btn-purple"
									style="width: 100%;">创建新材料</a>
							</div>

						</div>
					</div>
					<div class="col-md-10 col-sm-10 col-xs-12" style="padding: 0px">
						<div class="col-md-12 col-sm-12 col-xs-12" id="listtable">
							<div class="widget-header bg-themeprimary">
								<span class="widget-caption">材料清单</span>
							</div>
							<div class="widget-body">
								<div id="registration-form">
									<form role="form">
										<div class="form-title">材料列表</div>
										<div class="row">
											<div class="col-md-12">
												<div class="buttons-preview" id="toobar">
													<a  class="btn btn-azure js-btn" >材料导入</a>
												</div>
												<table id="myTable"></table>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>



						<div class="col-md-12 col-sm-12 col-xs-12" id="creatediv" style="display:none;">
							<div class="widget">
								<div class="widget-header bordered-bottom bordered-palegreen">
									<span class="widget-caption">材料基本信息</span>
								</div>
								<div class="widget-body">
									<form class="form-horizontal form-bordered" id="form" data-bv-message="This value is not valid" data-bv-feedbackicons-valid="glyphicon glyphicon-ok" data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">排序号：</label>
											<div class="col-sm-2">
											<input id="materialId" name="materialId" type="hidden">
												<input type="number" class="form-control" id="sortNo"
													name="sortNo" placeholder="排序号" data-bv-digits="true" data-bv-digits-message="排序号必须是正整数" data-bv-notempty="true" data-bv-notempty-message="排序号不能为空">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">材料名称：</label>
											<div class="col-sm-5">
												<input type="text" class="form-control" id="name"
													name="name" placeholder="材料名称" data-bv-notempty="true" data-bv-notempty-message="材料名称不能为空">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">物料编号：</label>
											<div class="col-sm-5">
												<input type="text" class="form-control" id="materialCode"
													name="materialCode" placeholder="物料编号" data-bv-notempty="true" data-bv-notempty-message="物料编号不能为空">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">所属分类：</label>
											<div class="col-sm-5" style="position: relative;">
												<input type="text" id="sortId" class="form-control" placeholder="所属分类" readonly="readonly" name="sortId" data-bv-notempty="true" data-bv-notempty-message="所属分类不能为空">
												<div id="menuContent" class="menuContent">
													<ul id="menuTree" class="ztree"></ul>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">产品品牌：</label>
											<div class="col-sm-5">
												<input type="text" class="form-control" id="brand"
													name="brand" placeholder="产品品牌">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">规格型号：</label>
											<div class="col-sm-5">
												<input type="text" class="form-control" id="model" data-bv-notempty="true" data-bv-notempty-message="规格型号不能为空"
													name="model" placeholder="规格型号">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">计量单位：</label>
											<div class="col-sm-3">
												<select class="form-control" id="unit" name="unit" placeholder="计量单位" style="border-radius: 0px;" data-bv-notempty="true" data-bv-notempty-message="规格型号不能为空"></select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">市场价格：</label>
											<div class="col-sm-3">
												<input type="text" class="form-control" id="price" name="price" placeholder="市场价格" 
												data-bv-notempty="true" data-bv-notempty-message="市场价格不能为空"
												data-bv-regexp="true"
                                                data-bv-regexp-regexp="^[1-9]\d*\.\d*|0\.\d*[1-9]\d*$"
                                                data-bv-regexp-message="必须为数字,小数点两位,如:(1.23)">
											</div>
											<div class="col-sm-2" style="line-height:34px;">
											元(RMB)
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">备注：</label>
											<div class="col-sm-5">
												<textarea rows="5" cols="" class="form-control"
													id="remark" name="remark"></textarea>
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-1 col-sm-5">
												<a id="createbut" href="javascript:void(0);"
													class="btn btn-primary">新&nbsp;&nbsp;建</a> <a
													style="display: none;" id="updatabut"
													href="javascript:void(0);" class="btn btn-maroon">更&nbsp;&nbsp;改</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>
	<%include("../../../resapi/sysjs.html"){} %>
	<script type="text/javascript"
		src="/module/zTree_v3/js/jquery.ztree.core.js"></script>
	<script type="text/javascript"
		src="/module/zTree_v3/js/jquery.ztree.excheck.js"></script>
	<script type="text/javascript"
		src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
<script src="/module/bootstrap-table/bootstrap-table.js"></script>
<script src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="/gobal/js/page/projectbuild/addmaterial.js"></script>
</body>
</html>
