<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="page-container">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12" style="padding: 0px">
				<div class="widget-header bordered-bottom bordered-blue">
                                            <span class="widget-caption">工作计划详情</span>
                                        </div>
										<form class="form-horizontal">
										<table class="table table-hover table-striped table-bordered">
											<tr>
												<td width="20%">排序号：</td>
												<td width="30%" id="sortNo">
												</td>
												<td width="20%">工作计划类型：</td>
												<td width="30%" id="planType">
												</td>
											</tr>
											<tr>
												<td width="20%">计划标题：</td>
												<td width="30%" colspan="3" id="title">
												</td>
											</tr>
											<tr>
												<td width="20%">开始时间：</td>
												<td width="30%" id="beginTime">
												</td>
												<td width="20%">结束时间：</td>
												<td width="30%" id="endTime">
												</td>
											</tr>
											<tr>
												<td width="20%">计划负责人：</td>
												<td width="30%" colspan="2" id="holdUser">
												</td>
												<td width="20%">
												</td>
											</tr>
											<tr>
												<td width="20%">计划参与人：</td>
												<td width="30%" colspan="2" id="joinUser">
												</td>
												<td width="20%">
												</td>
											</tr>
											<tr>
												<td width="20%">督办领导：</td>
												<td width="30%" colspan="2" id="supUser">
												</td>
												<td width="20%">
												</td>
											</tr>
											<tr>
												<td width="20%">计划分享（人员）：</td>
												<td width="30%" colspan="2" id="userPriv">
												</td>
												<td width="20%">
												</td>
											</tr>
											<tr>
												<td width="20%">计划分享（部门）：</td>
												<td width="30%" colspan="2" id="deptPriv">
												</td>
												<td width="20%">
												</td>
											</tr>
											<tr>
												<td width="20%">计划分享（职务）：</td>
												<td width="30%" colspan="2" id="levelPriv">
												</td>
												<td width="20%">
												</td>
											</tr>
												<tr>
												<td width="20%">相关附件：</td>
												<td width="80%" colspan="3" id="workplanattach">
													<div id="show_workplanattach"></div>
												</td>
											</tr>
											<tr>
												<td colspan="4">备注</td>
											</tr>
											<tr>
											<td colspan="4" id="remark">
											</td>
											</tr>
											<tr>
												<td colspan="4" align="center"><a href="javascript:void(0);window.close();" class="btn btn-primary">关&nbsp;&nbsp;闭</a></td>
											</tr>
										</table>
									</form>
								</div>
		</div>
	</div>
	</div>
</body>
	<%include("../../resapi/sysjs.html"){}%>
	<script type="text/javascript">
		var planId = "${parameter.planId}";
	</script>
	<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
	<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
	<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
	<script type="text/javascript" src="/gobal/js/page/workplan/workplandetails.js"></script>
</html>
