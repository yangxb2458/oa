<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="/module/jeDate/jedate.css" />
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 4px 0px 0px 0px">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="tabbable">
						<ul class="nav nav-tabs tabs-flat" id="myTab11" style="background-image: url('/gobal/img/tb_header.png'); background-size: 34px 60px;">
							<li class="active"><a href="/app/core/workplan/planmange" aria-expanded="true">计划管理 </a></li>
							<li class=""><a href="/app/core/workplan/planmange?view=input" aria-expanded="false">创建计划</a></li>
						</ul>
						<div class="tab-content tabs-flat" style="padding: 0px;">
							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12" id="planlistdiv">
									<div class="btn-group" id="toobar">
									<span style="margin-left: 10px;">当前状态:</span>
									<span>
									<select id="statusQuery" style="width: 150px; display: inline-block; border-radius: 0px;" class="form-control">
									<option value="">全部</option>
									<option value="0">进行中</option>
									<option value="1">结束</option>
									<option value="2">挂起</option>
									</select>
									</span> 
									<span style="margin-left: 10px;">计划类型:</span> <span> <select id="planTypeQuery" style="width: 150px; display: inline-block; border-radius: 0px;" class="form-control"></select>
										</span> 
										<span style="margin-left: 10px;">创建日期:</span> <span> <input readonly="readonly" placeholder="创建日期" style="width: 150px; display: inline-block;" id="beginTimeQuery"
											class="form-control">
										</span> <span style="margin-left: 10px;">-</span> <span> <input readonly="readonly" placeholder="创建日期" style="width: 150px; display: inline-block;" id="endTimeQuery" class="form-control">
										</span>
										<span style="margin-left: 20px"> <a href="javascript:void(0);" class="btn btn-magenta js-simple-query">查询</a>
										</span>
									</div>
									<table id="myTable"></table>
								</div>
								<div class="col-md-12 col-sm-12 col-xs-12" id="plandiv" style="display: none;">
									<div class="row">
										<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12" style="padding: 0px">
											<form class="form-horizontal">
										<table class="table table-hover table-striped table-bordered">
											<tr>
												<td width="20%">排序号：</td>
												<td width="30%">
												<input placeholder="排序号" type="number" name="sortNo" id="sortNo" maxlength="50" value="" class="form-control">
												</td>
												<td width="20%">工作计划类型：</td>
												<td width="30%">
												<select id="planType" name="planType" class="form-control" style="border-radius: 0px;"></select>
												</td>
											</tr>
											<tr>
												<td width="20%">计划标题：</td>
												<td width="30%" colspan="3"><input placeholder="计划标题" class="form-control" type="text" name="title" id="title" maxlength="200"></td>
											</tr>
											<tr>
												<td width="20%">开始时间：</td>
												<td width="30%"><input placeholder="开始时间" type="text" name="beginTime" id="beginTime" class="form-control" readonly="readonly"></td>
												<td width="20%">结束时间：</td>
												<td width="30%"><input placeholder="结束时间" type="text" name="endTime" id="endTime" class="form-control" readonly="readonly"></td>
											</tr>
											<tr>
												<td width="20%">计划负责人：</td>
												<td width="30%" colspan="2">
												<input placeholder="计划负责人" type="text" name="holdUser" id="holdUser" class="form-control" readonly="readonly">
												</td>
												<td width="20%">
													<a style="cursor: pointer;margin-right: 10px;" opt-id="holdUser" onclick="selectUser(this,'false');">选择</a>
													<a style="cursor: pointer;" onclick="clearSelect('holdUser')">清空</a>
												</td>
											</tr>
											<tr>
												<td width="20%">计划参与人：</td>
												<td width="30%" colspan="2">
													<textarea id="joinUser" name="joinUser" placeholder="计划参与人" class="form-control" readonly="readonly"></textarea>
												</td>
												<td width="20%">
													<a style="cursor: pointer;margin-right: 10px;" opt-id="joinUser" onclick="selectUser(this,'true');">选择</a>
													<a style="cursor: pointer;" onclick="clearSelect('joinUser')">清空</a>
												</td>
											</tr>
											<tr>
												<td width="20%">督办领导：</td>
												<td width="30%" colspan="2">
												<input placeholder="督办领导" type="text" name="supUser" id="supUser" class="form-control" readonly="readonly">
												</td>
												<td width="20%">
													<a style="cursor: pointer;margin-right: 10px;" opt-id="supUser" onclick="selectUser(this,'false');">选择</a>
													<a style="cursor: pointer;" onclick="clearSelect('supUser')">清空</a>
												</td>
											</tr>
											<tr>
												<td width="20%">计划分享（人员）：</td>
												<td width="30%" colspan="2">
													<textarea id="userPriv" name="userPriv" placeholder="计划分享（人员）" class="form-control" readonly="readonly"></textarea>
												</td>
												<td width="20%">
													<a style="cursor: pointer;margin-right: 10px;" opt-id="userPriv" onclick="selectUser(this,'true');">选择</a>
													<a style="cursor: pointer;" onclick="clearSelect('userPriv')">清空</a>
												</td>
											</tr>
											<tr>
												<td width="20%">计划分享（部门）：</td>
												<td width="30%" colspan="2">
													<textarea id="deptPriv" name="deptPriv" placeholder="计划分享（部门）" class="form-control" readonly="readonly"></textarea>
												</td>
												<td width="20%">
													<a style="cursor: pointer;margin-right: 10px;" opt-id="deptPriv" onclick="selectDept(this,'true');">选择</a>
													<a style="cursor: pointer;" onclick="clearSelect('deptPriv')">清空</a>
												</td>
											</tr>
											<tr>
												<td width="20%">计划分享（职务）：</td>
												<td width="30%" colspan="2">
													<textarea id="levelPriv" name="levelPriv" placeholder="计划分享（职务）" class="form-control" readonly="readonly"></textarea>
												</td>
												<td width="20%">
													<a style="cursor: pointer;margin-right: 10px;" opt-id="levelPriv" onclick="selectUserLevel(this,'true');">选择</a>
													<a style="cursor: pointer;" onclick="clearSelect('levelPriv')">清空</a>
												</td>
											</tr>
												<tr>
												<td width="20%">相关附件：</td>
												<td width="80%" colspan="3">
													<div id="show_workplanattach"></div> <a class="addfile" href="javascript:void(0)">附件上传 
													<input data_value="" type="file" onchange="fileUpLoad('workplan','workplanattach');" hidefocus="true"
														maxlength="1" id="workplanattach" name="workplanattach" class="addfile" multiple="multiple"></a>
														<a class="addfile" style="width: 200px;" href="#" op_id="workplanattach"
													onclick="selectattach(this,'true')">选择网络文件</a>
												</td>
											</tr>
											<tr>
												<td colspan="4">备注</td>
											</tr>
											<tr>
												<td colspan="4">
													<div id="remark" name="remark"></div>
												</td>
											</tr>
													<tr>
														<td colspan="4" align="center">
														<a id="createbut" href="javascript:void(0);" class="btn btn-primary js-update-save">更&nbsp;&nbsp;新</a>
														<a href="javascript:void(0);" class="btn btn-purple js-back-btn" style="margin-left: 20px;">返&nbsp;&nbsp;回</a>
														</td>
													</tr>
												</table>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="orgselectdiv"></div>
	<div id="attachselect"></div>
</body>
<%include("../../resapi/sysjs.html"){}%>
<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/module/jeDate/jeDate.js"></script>
<script type="text/javascript" src="/assets/js/editors/summernote/summernote.js"></script>
<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
<script type="text/javascript" src="/module/fileupload/attachselect.js"></script>
<script type="text/javascript" src="/module/orgselect/orgselect.js"></script>
<script type="text/javascript" src="/gobal/js/page/workplan/planmange.js"></script>
</body>
</html>
