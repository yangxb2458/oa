<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="/module/jeDate/jedate.css" />
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 4px 0px 0px 0px">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="tabbable">
						<ul class="nav nav-tabs tabs-flat" id="myTab11" style="background-image: url('/gobal/img/tb_header.png'); background-size: 34px 60px;">
							<li class="active"><a href="/app/core/vehicle/oilmange" aria-expanded="true">油卡管理 </a></li>
							<li class=""><a href="/app/core/vehicle/oilmange?view=input" aria-expanded="false">添加油卡</a></li>

						</ul>
						<div class="tab-content tabs-flat" style="padding: 0px;">
							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12" id="oilcardlistdiv">
									<div class="btn-group" id="toobar">
										<span style="margin-left: 10px;">油卡类型:</span> <span>
										<select id="oilTypeQuery" style="width: 150px; display: inline-block; border-radius: 0px;" class="form-control">
										<option value="1">汽油</option>
										<option value="2">柴油</option>
										</select>
										</span> 
										<span style="margin-left: 10px;">办卡日期:</span> <span> <input readonly="readonly" placeholder="办卡日期" style="width: 150px; display: inline-block;" id="beginTimeQuery"
											class="form-control">
										</span> <span style="margin-left: 10px;">-</span> <span> <input readonly="readonly" placeholder="办卡日期" style="width: 150px; display: inline-block;" id="endTimeQuery" class="form-control">
										</span>
										<span style="margin-left: 20px"> <a href="javascript:void(0);" class="btn btn-magenta js-simple-query">查询</a>
										</span>
									</div>
									<table id="myTable"></table>
								</div>
								<div class="col-md-12 col-sm-12 col-xs-12" id="oilcarddiv" style="display: none;">
									<div class="row">
										<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12" style="padding: 0px">
											<form class="form-horizontal">
										<table class="table table-hover table-striped table-bordered">
										<tr>
											<td width="20%">排序号：</td>
											<td width="30%">
												<input placeholder="排序号" type="number" name="sortNo" id="sortNo" class="form-control" maxlength="10">
											</td>
											<td width="20%">油卡类型：</td>
											<td width="30%">
											<select id="oilType" name="oilType" class="form-control">
													<option value="1">汽油</option>
													<option value="2">柴油</option>
											</select>
											</td>
										</tr>
										<tr>
											<td width="20%">发卡公司：</td>
											<td width="30%">
												<input placeholder="发卡公司" type="text" name="oilComp" id="oilComp" class="form-control" maxlength="100">
											</td>
											<td width="20%">油卡编号：</td>
											<td width="30%">
												<input placeholder="油卡编号" type="text" name="cardCode" id="cardCode" class="form-control" maxlength="50">
											</td>
										</tr>
										<tr>
											<td width="20%">油卡卡号：</td>
											<td width="30%">
												<input placeholder="油卡卡号" type="text" name="cardNo" id="cardNo" class="form-control" maxlength="50">
											</td>
											<td width="20%">油卡密码：</td>
											<td width="30%">
												<input placeholder="油卡密码" type="text" name="passWord" id="passWord" class="form-control" maxlength="50">
											</td>
										</tr>
										<tr>
											<td width="20%">当前状态：</td>
											<td width="30%">
											<select id="status" name="status" class="form-control">
													<option value="0">空闲</option>
													<option value="1">使用中</option>
													<option value="2">挂失</option>
													<option value="3">失效</option>
											</select>
											</td>
											<td width="20%">当前余额：</td>
											<td width="30%">
												<input placeholder="当前余额" type="number" name="balance" id="balance" class="form-control" maxlength="50">
											</td>
										</tr>
										<tr>
											<td width="20%">办卡时间：</td>
											<td width="30%">
												<input placeholder="办卡时间" type="text" name="cardTime" id="cardTime" class="form-control" maxlength="20" readonly="readonly">
											</td>
											<td width="20%">办卡人：</td>
											<td width="30%">
												<input placeholder="办卡人" type="text" name="cardUser" id="cardUser" class="form-control" readonly="readonly" opt-id="cardUser" onclick="selectUser(this,'true');">
											</td>
										</tr>
										<tr>
											<td width="20%">备注：</td>
											<td width="30%" colspan="3">
											<textarea rows="5" cols="" placeholder="备注" id="remark" name="remark" class="form-control"></textarea>
											</td>
										</tr>
													<tr>
														<td colspan="4" align="center">
														<a id="createbut" href="javascript:void(0);" class="btn btn-primary js-update-save">更&nbsp;&nbsp;新</a>
														<a href="javascript:void(0);" class="btn btn-purple js-back-btn" style="margin-left: 20px;">返&nbsp;&nbsp;回</a>
														</td>
													</tr>
												</table>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="orgselectdiv"></div>
	<div id="attachselect"></div>
</body>
<%include("../../resapi/sysjs.html"){}%>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/module/jeDate/jeDate.js"></script>
<script type="text/javascript" src="/module/fileupload/attachselect.js"></script>
<script type="text/javascript" src="/module/orgselect/orgselect.js"></script>
<script type="text/javascript" src="/gobal/js/page/vechicle/oilcardmanage.js"></script>
</body>
</html>
