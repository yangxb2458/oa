.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 4px 0px 0px 0px">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="tabbable">
						<ul class="nav nav-tabs tabs-flat" id="myTab11" style="background-image: url('/gobal/img/tb_header.png'); background-size: 34px 60px;">
							<li class="active"><a href="/app/core/vehicle/repair" aria-expanded="true">维修记录管理 </a></li>
							<li class=""><a href="/app/core/vehicle/repair?view=input" aria-expanded="false">添加维修记录</a></li>
						</ul>
						<div class="tab-content tabs-flat" style="padding: 0px;">
							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12" id="vehiclerepairlistdiv">
									<div class="btn-group" id="toobar">
									<span style="margin-left: 10px;">维修类型:</span> <span> <select id="repairTypeQuery" style="width: 150px; display: inline-block; border-radius: 0px;" class="form-control">
									<option value="">全部</option>
									<option value="1">洗车</option>
											<option value="2">保养</option>
											<option value="3">维修</option>
											<option value="4">年检</option>
											<option value="5">其它</option>
											</select>
										</span>
										<span style="margin-left: 10px;">维修日期:</span> <span> <input readonly="readonly" placeholder="维修日期" style="width: 150px; display: inline-block;" id="beginTimeQuery"class="form-control">
										</span> <span style="margin-left: 10px;">-</span> 
										<span> <input readonly="readonly" placeholder="维修日期" style="width: 150px; display: inline-block;" id="endTimeQuery" class="form-control"></span>
										<span style="margin-left: 10px;">经办人:</span> <span> <input type="text" class="form-control" id="repairUserQuery" name="repairUserQuery" style="width: 150px; display: inline-block;"
												opt-id="repairUserQuery" onclick="selectUser(this,'false');" readonly="readonly">
										</span>
										<span style="margin-left: 20px"> <a href="javascript:void(0);" class="btn btn-magenta js-simple-query">查询</a>
										</span>
									</div>
									<table id="myTable"></table>
								</div>
								<div class="col-md-12 col-sm-12 col-xs-12" id="vehiclerepairdiv" style="display: none;">
									<div class="row">
										<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12" style="padding: 0px">
											<form class="form-horizontal">
										<table class="table table-hover table-striped table-bordered">
										<tr>
											<td width="20%">维修车辆：</td>
											<td width="30%">
											<select id="vehicleId" name="vehicleId" class="form-control">
											</select>
											</td>
											<td width="20%">维修类型：</td>
											<td width="30%">
											<select id="repairType" name="repairType" class="form-control">
											<option value="1">洗车</option>
											<option value="2">保养</option>
											<option value="3">维修</option>
											<option value="4">年检</option>
											<option value="5">其它</option>
											</select>
											</td>
										</tr>
										<tr>
											<td width="20%">经办人员：</td>
											<td width="30%">
											<input placeholder="经办人员" type="text" name="repairUser" id="repairUser" readonly="readonly" opt-id="repairUser" class="form-control"onclick="selectUser(this,'false');">
											</td>
											<td width="20%">维修时间：</td>
											<td width="30%">
												<input placeholder="维修时间" type="text" name="repairTime" id="repairTime" class="form-control" maxlength="20" readonly="readonly">
											</td>
										</tr>
										<tr>
											<td width="20%">维修原因：</td>
											<td width="30%" colspan="3">
												<textarea rows="5" cols="" placeholder="维修原因" id="reason" name="reason" class="form-control"></textarea>
											</td>
										</tr>
										<tr>
											<td width="20%">维修供应商：</td>
											<td width="30%">
												<input placeholder="维修供应商" type="text" name="repairSupplier" id="repairSupplier" class="form-control" maxlength="100">
											</td>
											<td width="20%">维修金额：</td>
											<td width="30%">
												<input placeholder="维修金额" type="number" name="repairPay" id="repairPay" class="form-control" maxlength="10">
											</td>
										</tr>
										<tr>
											<td width="20%">相关附件：</td>
											<td width="80%" colspan="3">
													<div id="show_vechicleattach"></div> <a class="addfile" href="javascript:void(0)">附件上传 <input data_value="" type="file" onchange="fileUpLoad('vechicle','vechicleattach');" hidefocus="true"
														maxlength="1" id="vechicleattach" name="vechicleattach" class="addfile" multiple="multiple"></a> 
														<a class="addfile" style="width: 200px;" href="#" op_id="vechicleattach" onclick="selectattach(this,'true')">选择网络文件</a>
											</td>
										</tr>
											<tr>
												<td colspan="4">备注</td>
											</tr>
											<tr>
												<td colspan="4">
													<div id="remark" name="remark"></div>
												</td>
											</tr>
													<tr>
														<td colspan="4" align="center">
														<a id="createbut" href="javascript:void(0);" class="btn btn-primary js-update-save">更&nbsp;&nbsp;新</a>
														<a href="javascript:void(0);" class="btn btn-purple js-back-btn" style="margin-left: 20px;">返&nbsp;&nbsp;回</a>
														</td>
													</tr>
												</table>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="orgselectdiv"></div>
	<div id="attachselect"></div>
</body>
