<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link rel="stylesheet" type="text/css" href="/module/jeDate/jedate.css" />
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 4px 0px 0px 0px">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="row">
					<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="widget-header bordered-bottom bordered-blue">
                                            <span class="widget-caption">车辆基本详情</span>
                                        </div>
						<form class="form-horizontal">
									<table class="table table-hover table-striped table-bordered">
										<tr>
											<td width="20%">维修车辆：</td>
											<td width="30%" id="vehicleId">
											</td>
											<td width="20%">维修类型：</td>
											<td width="30%" id="repairType">
											</td>
										</tr>
										<tr>
											<td width="20%">经办人员：</td>
											<td width="30%" id="repairUser">
											</td>
											<td width="20%">维修时间：</td>
											<td width="30%" id="repairTime">
											</td>
										</tr>
										<tr>
											<td width="20%">维修原因：</td>
											<td width="30%" colspan="3" id="reason">
											</td>
										</tr>
										<tr>
											<td width="20%">维修供应商：</td>
											<td width="30%" id="repairSupplier">
											</td>
											<td width="20%">维修金额：</td>
											<td width="30%" id="repairPay">
											</td>
										</tr>
								<tr>
									<td width="20%">相关附件：</td>
									<td width="80%" colspan="3" id="vechicleattach">
										<div id="show_vechicleattach"></div>
									</td>
								</tr>
								<tr>
									<td colspan="4">备注</td>
								</tr>
								<tr>
									<td colspan="4" id="remark"></td>
								</tr>
								<tr>
									<td colspan="4" align="center"><a href="javascript:void(0);window.close();" class="btn btn-primary">关&nbsp;&nbsp;闭</a></td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="orgselectdiv"></div>
	<div id="attachselect"></div>
</body>
<%include("../../resapi/sysjs.html"){}%>
<script type="text/javascript">
		var recordId = "${parameter.recordId}";
	</script>
<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
<script type="text/javascript" src="/gobal/js/page/vechicle/vehicleRepairdetails.js"></script>
</body>
</html>
