<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link rel="stylesheet" type="text/css" href="/module/jeDate/jedate.css" />
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 4px 0px 0px 0px">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="tabbable">
						<ul class="nav nav-tabs tabs-flat" id="myTab11" style="background-image: url('/gobal/img/tb_header.png'); background-size: 34px 60px;">
							<li class=""><a href="/app/core/vehicle/applyvehicle" aria-expanded="false">用车记录 </a></li>
							<li class="active"><a href="/app/core/vehicle/applyvehicle?view=input" aria-expanded="true">用车申请</a></li>
						</ul>
						<div class="tab-content tabs-flat" style="padding: 0px;">
							<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12" style="padding: 0px">
								<form class="form-horizontal">
									<table class="table table-hover table-striped table-bordered">
										<tr>
											<td width="20%">车辆类型：</td>
											<td width="30%">
											<select id="type" name="type" class="form-control">
													<option value="1">轿车</option>
													<option value="2">SUV</option>
													<option value="3">MPV</option>
													<option value="4">面包车</option>
													<option value="5">皮卡</option>
													<option value="6">轻卡</option>
													<option value="7">重卡</option>
											</select>
											</td>
											<td width="20%">用车人员：</td>
											<td width="30%">
											<input placeholder="用车人员" type="text" name="usedUser" id="usedUser" readonly="readonly" opt-id="usedUser" class="form-control"onclick="selectUser(this,'false');">
											</td>
										</tr>
										<tr>
											<td width="20%">用车事由：</td>
											<td width="30%" colspan="3">
												<textarea rows="5" cols="" placeholder="用车事由" id="cause" name="cause" class="form-control"></textarea>
											</td>
										</tr>
										<tr>
											<td width="20%">出发地点：</td>
											<td width="30%">
												<input placeholder="出发地点" type="text" name="sourceAddress" id="sourceAddress" class="form-control" maxlength="100">
											</td>
											<td width="20%">目的地：</td>
											<td width="30%">
												<input placeholder="目的地" type="text" name="destination" id="destination" class="form-control" maxlength="100">
											</td>
										</tr>
										<tr>
											<td width="20%">大约里程：</td>
											<td width="30%">
											<input placeholder="大约里程" type="number" name="mileage" id="mileage" class="form-control" maxlength="10">
											</td>
											<td width="20%">是否需要油卡：</td>
											<td width="30%">
											<select id="card" name="card" class="form-control">
												<option value="0">不需要</option>
												<option value="1">需要</option>
											</select>
											</td>
										</tr>
										<tr>
											<td width="20%">出发时间：</td>
											<td width="30%">
												<input placeholder="出发时间" type="text" name="beginTime" id="beginTime" class="form-control" maxlength="20" readonly="readonly">
											</td>
											<td width="20%">返程时间：</td>
											<td width="30%">
												<input placeholder="返程时间" type="text" name="endTime" id="endTime" class="form-control" maxlength="20" readonly="readonly">
											</td>
										</tr>
										<tr>
											<td width="20%">随车人员：</td>
											<td width="30%" colspan="3">
												<textarea rows="5" cols="" placeholder="随车人员" id="passenger" name="passenger" class="form-control"></textarea>
											</td>
										</tr>
										<tr>
											<td width="20%">是否需要司机：</td>
											<td width="30%">
											<select id="driver" name="driver" class="form-control">
												<option value="0">不需要</option>
												<option value="1">需要</option>
											</select>
											</td>
											<td width="20%">调度人员：</td>
											<td width="30%">
												<select id="optUser" name="optUser" class="form-control">
											</select>
											</td>
										</tr>
										<tr>
											<td width="20%">备注：</td>
											<td width="30%" colspan="3">
											<textarea rows="5" cols="" placeholder="备注" id="remark" name="remark" class="form-control"></textarea>
											</td>
										</tr>
										<tr>
											<td colspan="4" align="center">
												<a id="applyBtn" href="javascript:void(0);" class="btn btn-primary">申&nbsp;&nbsp;请</a>
											</td>
										</tr>
									</table>
								</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<div id="orgselectdiv"></div>
	<div id="attachselect"></div>
</body>
<%include("../../resapi/sysjs.html"){}%>
<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
<script type="text/javascript" src="/module/jeDate/jeDate.js"></script>
<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
<script type="text/javascript" src="/module/fileupload/attachselect.js"></script>
<script type="text/javascript" src="/module/orgselect/orgselect.js"></script>
<script type="text/javascript" src="/gobal/js/page/vechicle/applyvehicle.js"></script>
</body>
</html>
