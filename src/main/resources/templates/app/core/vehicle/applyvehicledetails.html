<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="page-container">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="widget-header bordered-bottom bordered-blue">
						<span class="widget-caption">车辆使用申请详情</span>
					</div>
					<form class="form-horizontal">
						<table class="table table-hover table-striped table-bordered">
							<tr>
								<td width="20%">车辆类型：</td>
								<td width="30%" id="type"></td>
								<td width="20%">用车人员：</td>
								<td width="30%" id="usedUser">
								</td>
							</tr>
							<tr>
								<td width="20%">用车事由：</td>
								<td width="30%" colspan="3" id="cause"></td>
							</tr>
							<tr>
								<td width="20%">出发地点：</td>
								<td width="30%" id="sourceAddress"></td>
								<td width="20%">目的地：</td>
								<td width="30%" id="destination"></td>
							</tr>
							<tr>
								<td width="20%">大约里程：</td>
								<td width="30%" id="mileage"></td>
								<td width="20%">是否需要油卡：</td>
								<td width="30%" id="card"></td>
							</tr>
							<tr>
								<td width="20%">出发时间：</td>
								<td width="30%" id="beginTime"></td>
								<td width="20%">返程时间：</td>
								<td width="30%" id="endTime"></td>
							</tr>
							<tr>
								<td width="20%">随车人员：</td>
								<td width="30%" colspan="3" id="passenger"></td>
							</tr>
							<tr>
								<td width="20%">是否需要司机：</td>
								<td width="30%" id="driver"></td>
								<td width="20%">调度人员：</td>
								<td width="30%" id="optUser"></td>
							</tr>
							<tr>
								<td width="20%">申请人：</td>
								<td width="30%" id="createUser"></td>
								<td width="20%">申请时间：</td>
								<td width="30%" id="createTime"></td>
							</tr>
							<tr>
								<td colspan="4">备注</td>
							</tr>
							<tr>
								<td colspan="4" id="remark"></td>
							</tr>
							<tr>
								<td width="20%">指定司机：</td>
								<td width="30%" id="tagerDriver"></td>
								<td width="20%">油卡卡号：</td>
								<td width="30%" id="oilCard"></td>
							</tr>
							<tr>
								<td colspan="4" align="center"><a href="javascript:void(0);window.close();" class="btn btn-primary">关&nbsp;&nbsp;闭</a></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<%include("../../resapi/sysjs.html"){}%>
<script type="text/javascript">
		var applyId = "${parameter.applyId}";
	</script>
<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
<script type="text/javascript" src="/gobal/js/page/vechicle/applyvehicledetails.js"></script>
</html>
