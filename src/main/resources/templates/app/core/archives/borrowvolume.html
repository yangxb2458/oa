<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="/module/jeDate/jedate.css" />
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 4px 0px 0px 0px">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="tabbable">
						<ul class="nav nav-tabs tabs-flat" id="myTab11" style="background-image: url('/gobal/img/tb_header.png'); background-size: 34px 60px;">
							<li class=""><a href="/app/core/archives/borrow" aria-expanded="false">我的借阅 </a></li>
							<li class="active"><a href="/app/core/archives/borrow?view=create" aria-expanded="true">借阅申请</a></li>
						</ul>
						<div class="tab-content tabs-flat"style="padding: 0px;">
						<div class="widget-header bordered-bottom bordered-blue">
                              <span class="widget-caption" style="text-align: center;width:100%">案卷借阅</span>
                        </div>
							<div class="row" style="padding-top:15px;">
								<div class="col-md-12 col-sm-12 col-xs-12">
										<div id="toobar" style="padding-left:20px;">
											<a href="javascript:void(0);" class="btn btn-magenta js-file-volume">案卷借阅</a>
											<a href="javascript:void(0);" style="margin-left: 10px" class="btn btn-primary js-file-borrow">文件借阅</a>
										</div>
										<table id="myTable"></table>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
<div class="modal fade bs-example-modal-lg" id="borrowmodal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myLargeModalLabel">借阅申请</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal form-bordered" role="form" id="form1">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">借阅起始日期：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="beginTime" name="beginTime" placeholder="借阅起始日期" readonly="readonly">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">借阅结束日期：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="endTime" name="endTime" placeholder="借阅结束日期" readonly="readonly">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">申请备注：</label>
							<div class="col-sm-9">
								<textarea rows="5" cols="" class="form-control" id="remark" name="remark"></textarea>
							</div>
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary js-save">申请</button>
				</div>
			</div>
		</div>
	</div>
</body>
<%include("../../resapi/sysjs.html"){}%>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/module/jeDate/jeDate.js"></script>
<script type="text/javascript" src="/gobal/js/page/archives/brorrowvolume.js"></script>
</body>
</html>
