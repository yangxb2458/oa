<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="page-container">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12" style="padding: 0px">
				<div class="widget-header bordered-bottom bordered-blue">
                                            <span class="widget-caption">卷库详情</span>
                                        </div>
                                        <div class="widget-body">
							<div class="row" style="padding-top:15px;">
								<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
									<form class="form-horizontal form-bordered" id="form">
                                        <div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">排序号 ：</label>
											<div class="col-sm-4" id="sortNo" style="line-height: 34px">
											</div>
											<label class="col-sm-2 control-label no-padding-right">档案库标题 ：</label>
											<div class="col-sm-4" id="title" style="line-height: 34px">
											</div>
										</div>            
                                        <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">查阅权限（人员）：</label>
                                        <div class="col-sm-8" id="userPriv" style="line-height: 34px">
                                        </div>
                                        </div>
                                          
                                        <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">查阅权限（部门）：</label>
                                        <div class="col-sm-8" id="deptPriv" style="line-height: 34px">
                                        </div>
                                        </div>  
                                        <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">查阅权限（职务）：</label>
                                        <div class="col-sm-8" id="levelPriv" style="line-height: 34px">
                                        </div>
                                        </div>
                                        <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">管理员：</label>
                                        <div class="col-sm-8" id="manageUser" style="line-height: 34px">
                                        </div>
                                        </div> 
                                        <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">备注：</label>
                                        <div class="col-sm-10" id="remark" style="line-height: 34px">
                                        </div>
                                        </div>           
										<div align="center">
										<a href="javascript:void(0);window.close();" class="btn btn-primary">关&nbsp;&nbsp;闭</a>
										</div>
									</form>
								</div>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
</body>
<%include("../../resapi/sysjs.html"){}%>
<script type="text/javascript">
var repositoryId = "${parameter.repositoryId}";
</script>
<script type="text/javascript" src="/gobal/js/page/archives/repositorydetails.js"></script>
</body>
</html>
