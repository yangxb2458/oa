<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 4px 0px 0px 0px">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="tabbable">
						<ul class="nav nav-tabs tabs-flat" id="myTab11" style="background-image: url('/gobal/img/tb_header.png'); background-size: 34px 60px;">
							<li class="active"><a href="/app/core/archives/repository" aria-expanded="true">卷库管理 </a></li>
							<li class=""><a href="/app/core/archives/repository?view=create" aria-expanded="false">新建卷库</a></li>
						</ul>
						<div class="tab-content tabs-flat"style="padding: 0px;">
							<div class="row" style="padding-top:15px;">
								<div class="col-md-12 col-sm-12 col-xs-12" id="repositorylistdiv">
									<table class="table table-hover table-striped table-bordered">
										<thead>
											<tr>
												<td>序号</td>
												<td>卷库名标</td>
												<td>管理员</td>
												<td>创建时间</td>
												<td>创建人</td>
												<td>操作</td>
											</tr>
										</thead>
										<tbody id="repositorylist">
										
										</tbody>
									</table>
								</div>
								<div class="col-md-12 col-sm-12 col-xs-12" id="repositorydiv" style="display: none;">
									<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
									<form class="form-horizontal form-bordered" id="form"
									              data-bv-message="This value is not valid"
                                                  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                                                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                                                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                                        <div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">排序号 ：</label>
											<div class="col-sm-4">
												<input type="number" class="form-control" id="sortNo" name="sortNo" placeholder="排序号"
                                                  data-bv-notempty="true"
                                                  data-bv-notempty-message="排序号不能为空"
                                                  >
											</div>
											<label class="col-sm-2 control-label no-padding-right">档案库标题 ：</label>
											<div class="col-sm-4">
												<input placeholder="档案库标题" type="text" name="title" id="title" maxlength="100" class="form-control"
												data-bv-notempty="true" data-bv-notempty-message="档案库标题不能为空">
											</div>
										</div>            
                                        <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">查阅权限（人员）：</label>
                                        <div class="col-sm-8">
                                        	<textarea placeholder="查阅权限" rows="5" name="userPriv" id="userPriv" class="form-control" readonly="readonly"></textarea>
                                        </div>
                                        <div class="col-sm-2" style="line-height: 100px;">
                                        	<a style="cursor: pointer;" opt-id="userPriv" onclick="selectUser(this,'true');">选择</a> <a style="cursor: pointer;" onclick="clearSelect('userPriv')">清空</a>
                                        </div>
                                        </div>
                                          
                                        <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">查阅权限（部门）：</label>
                                        <div class="col-sm-8">
                                        	<textarea placeholder="查阅权限" rows="5" name="deptPriv" id="deptPriv" class="form-control" readonly="readonly"></textarea>
                                        </div>
                                        <div class="col-sm-2" style="line-height: 100px;">
                                        	<a style="cursor: pointer;" opt-id="deptPriv" onclick="selectUser(this,'true');">选择</a> <a style="cursor: pointer;" onclick="clearSelect('deptPriv')">清空</a>
                                        </div>
                                        </div>  
                                        <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">查阅权限（职务）：</label>
                                        <div class="col-sm-8">
                                        	<textarea placeholder="查阅权限" rows="5" name="levelPriv" id="levelPriv" class="form-control" readonly="readonly"></textarea>
                                        </div>
                                        <div class="col-sm-2" style="line-height: 100px;">
                                        	<a style="cursor: pointer;" opt-id="levelPriv" onclick="selectUser(this,'true');">选择</a> <a style="cursor: pointer;" onclick="clearSelect('levelPriv')">清空</a>
                                        </div>
                                        </div>
                                        <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">管理员：</label>
                                        <div class="col-sm-8">
                                        	<textarea placeholder="管理员" rows="5" name="manageUser" id="manageUser" class="form-control" readonly="readonly"></textarea>
                                        </div>
                                        <div class="col-sm-2" style="line-height: 100px;">
                                        	<a style="cursor: pointer;" opt-id="manageUser" onclick="selectUser(this,'false');">选择</a> <a style="cursor: pointer;" onclick="clearSelect('managePriv')">清空</a>
                                        </div>
                                        </div> 
                                        <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">备注：</label>
                                        <div class="col-sm-10">
                                        	<textarea id="remark" name="remark" class="form-control" rows="5"></textarea>
                                        </div>
                                        </div>           
										<div align="center">
										<a href="javascript:void(0);" class="btn btn-primary js-update-save">更&nbsp;&nbsp;新</a>
										<a href="javascript:void(0);" class="btn btn-purple js-back-btn" style="margin-left: 20px;">返&nbsp;&nbsp;回</a>
										</div>
									</form>
								</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="orgselectdiv"></div>
</body>
<%include("../../resapi/sysjs.html"){}%>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
<script type="text/javascript" src="/module/jeDate/jeDate.js"></script>
<script type="text/javascript" src="/module/orgselect/orgselect.js"></script>
<script type="text/javascript" src="/gobal/js/page/archives/repositorymanage.js"></script>
</body>
</html>
