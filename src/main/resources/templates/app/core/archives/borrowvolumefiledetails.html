<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="page-container">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12" style="padding: 0px">
				<div class="widget-header bordered-bottom bordered-blue">
                                            <span class="widget-caption">文件详情</span>
                                        </div>
                                        <div class="widget-body">
							<div class="row" style="padding-top:15px;">
								<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
									<form class="form-horizontal form-bordered" id="form">
                                        <div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">排序号 ：</label>
											<div class="col-sm-4" id="sortNo" style="line-height: 34px">
											</div>
											<label class="col-sm-2 control-label no-padding-right">文件号 ：</label>
											<div class="col-sm-4" id="fileCode" style="line-height: 34px">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">文件标题：</label>
											<div class="col-sm-4" id="title" style="line-height: 34px">
											</div>
											<label class="col-sm-2 control-label no-padding-right">发文单位 ：</label>
											<div class="col-sm-4" id="sendOrg" style="line-height: 34px">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">文件主题词：</label>
											<div class="col-sm-4" id="subject" style="line-height: 34px">
											</div>
											<label class="col-sm-2 control-label no-padding-right">副标题 ：</label>
											<div class="col-sm-4" id="subheading" style="line-height: 34px">
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">文件分类：</label>
											<div class="col-sm-4"  id="fileType" style="line-height: 34px">
											</div>
											<label class="col-sm-2 control-label no-padding-right">密级 ：</label>
											<div class="col-sm-4" id="secretLevel" style="line-height: 34px">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">发文日期：</label>
											<div class="col-sm-4" id="sendTime" style="line-height: 34px">
											</div>
											<label class="col-sm-2 control-label no-padding-right">所属案卷 ：</label>
											<div class="col-sm-4" id="volumeId" style="line-height: 34px">
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">文件页码：</label>
											<div class="col-sm-4" id="pageTotal" style="line-height: 34px">
											</div>
											<label class="col-sm-2 control-label no-padding-right">打印页码 ：</label>
											<div class="col-sm-4" id="printTotal" style="line-height: 34px">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">是否需要审批 ：</label>
											<div class="col-sm-10" style="line-height: 34px" id="isaudit">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">相关附件 ：</label>
											<div class="col-sm-10" id="attach">
												<div style="padding-top: 4px;" id="show_attach"></div>
											</div>
										</div>
                                        <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">备注：</label>
                                        <div class="col-sm-10" id="remark" style="line-height: 34px">
                                        </div>
                                        </div>           
										<div align="center">
										<a href="javascript:void(0);window.close();" class="btn btn-primary">关&nbsp;&nbsp;闭</a>
										</div>
									</form>
								</div>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
</body>
<%include("../../resapi/sysjs.html"){}%>
	<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
<script type="text/javascript">
var fileId = "${parameter.fileId}";
var volumeId = "${parameter.volumeId}";
</script>
	<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
	<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
<script type="text/javascript" src="/gobal/js/page/archives/borrowvolumefiledetails.js"></script>
</body>
</html>
