<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link rel="stylesheet" type="text/css" href="/module/jeDate/jedate.css" />
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 4px 0px 0px 0px">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="tabbable">
						<ul class="nav nav-tabs tabs-flat" id="myTab11" style="background-image: url('/gobal/img/tb_header.png'); background-size: 34px 60px;">
							<li class=""><a href="/app/core/archives/volume" aria-expanded="false">案卷管理 </a></li>
							<li class="active"><a href="/app/core/archives/volume?view=create" aria-expanded="true">新建案卷</a></li>
						</ul>
						<div class="tab-content tabs-flat" style="padding-top: 0px;">
							<div class="row" style="padding-top:15px;">
								<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
									<form class="form-horizontal form-bordered" id="form"
									              data-bv-message="This value is not valid"
                                                  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                                                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                                                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                                        <div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">排序号 ：</label>
											<div class="col-sm-4">
												<input type="number" class="form-control" id="sortNo" name="sortNo" placeholder="排序号"
                                                  data-bv-notempty="true"
                                                  data-bv-notempty-message="排序号不能为空"
                                                  >
											</div>
											<label class="col-sm-2 control-label no-padding-right">案卷号 ：</label>
											<div class="col-sm-4">
												<input placeholder="案卷号" type="text" name="volumeCode" id="volumeCode" maxlength="100" class="form-control"
												data-bv-notempty="true" data-bv-notempty-message="案卷号不能为空">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">案卷名称：</label>
											<div class="col-sm-4">
												<input type="text" class="form-control" id="volumeTitle" name="volumeTitle" maxlength="100" placeholder="案卷名称"
                                                  data-bv-notempty="true"
                                                  data-bv-notempty-message="案卷名称不能为空"
                                                  >
											</div>
											<label class="col-sm-2 control-label no-padding-right">所属卷库 ：</label>
											<div class="col-sm-4">
												<select class="form-control" id="repositoryId" id="repositoryId"></select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">起始日期：</label>
											<div class="col-sm-4">
												<input type="text" class="form-control" id="beginDate" name="beginDate" placeholder="起始日期" readonly="readonly"
                                                  data-bv-notempty="true"
                                                  data-bv-notempty-message="起始日期不能为空"
                                                  >
											</div>
											<label class="col-sm-2 control-label no-padding-right">结束日期 ：</label>
											<div class="col-sm-4">
												<input type="text" class="form-control" id="endDate" name="endDate" placeholder="结束日期" readonly="readonly"
                                                  data-bv-notempty="true"
                                                  data-bv-notempty-message="结束日期不能为空"
                                                  >
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">编制机构：</label>
											<div class="col-sm-4">
												<input type="text" class="form-control" id="createOrg" name="createOrg" placeholder="编制机构" maxlength="100"
                                                  data-bv-notempty="true"
                                                  data-bv-notempty-message="编制机构不能为空"
                                                  >
											</div>
											<label class="col-sm-2 control-label no-padding-right">所属部门 ：</label>
											<div class="col-sm-4">
												<input type="text" class="form-control" id="deptId" name="deptId" placeholder="所属部门" opt-id="deptId" onclick="selectDept(this,'false');" readonly="readonly">
											</div>
										</div> 
                                        <div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">保管期限：</label>
											<div class="col-sm-4">
											<select id="storagePeriod" name="storagePeriod" class="form-control">
												<option value="1">短期</option>
												<option value="2">长期</option>
												<option value="3">永久</option>
											</select>
											</div>
											<label class="col-sm-2 control-label no-padding-right">密级 ：</label>
											<div class="col-sm-4">
											<select id="secretLevel" name="secretLevel" class="form-control">
												<option value="1">内部</option>
												<option value="2">秘密</option>
												<option value="3">机密</option>
												<option value="4">绝密</option>
											</select>
											</div>
										</div> 
                                        <div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">微缩号：</label>
											<div class="col-sm-4">
											<input type="text" class="form-control" id="microNo" name="microNo" placeholder="微缩号" maxlength="50">
											</div>
											<label class="col-sm-2 control-label no-padding-right">凭证类别 ：</label>
											<div class="col-sm-4">
											<select id="voucherType" name="voucherType" class="form-control"></select>
											</div>
										</div>
                                        <div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">凭证起始号 ：</label>
											<div class="col-sm-4">
												<input type="text" class="form-control" id="voucherBeginNo" name="voucherBeginNo" maxlength="50" placeholder="凭证起始号" >
											</div>
											<label class="col-sm-2 control-label no-padding-right">凭证结束号 ：</label>
											<div class="col-sm-4">
												<input placeholder="凭证结束号" type="text" name="voucherEndNo" id="voucherEndNo" maxlength="50" class="form-control">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">总页码 ：</label>
											<div class="col-sm-4">
												<input type="number" class="form-control" id="pageTotal" name="pageTotal" maxlength="11" placeholder="总页码" >
											</div>
											<label class="col-sm-2 control-label no-padding-right">管理员 ：</label>
											<div class="col-sm-4">
												<input placeholder="管理员" type="text" name="manageUser" id="manageUser" class="form-control" readonly="readonly" opt-id="manageUser" onclick="selectUser(this,'false');">
											</div>
										</div>
                                        <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">备注：</label>
                                        <div class="col-sm-10">
                                        	<textarea id="remark" name="remark" class="form-control" rows="5"></textarea>
                                        </div>
                                        </div>           
										<div align="center">
										<a href="javascript:void(0);" class="btn btn-primary js-add-save">新&nbsp;&nbsp;建</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="orgselectdiv"></div>
</body>
<%include("../../resapi/sysjs.html"){}%>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
<script type="text/javascript" src="/module/jeDate/jeDate.js"></script>
<script type="text/javascript" src="/module/orgselect/orgselect.js"></script>
<script type="text/javascript" src="/gobal/js/page/archives/volume.js"></script>
</body>
</html>
