<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="/module/jeDate/jedate.css" />
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 4px 0px 0px 0px">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="tabbable">
						<ul class="nav nav-tabs tabs-flat" id="myTab11" style="background-image: url('/gobal/img/tb_header.png'); background-size: 34px 60px;">
							<li class="active"><a href="/app/core/archives/files" aria-expanded="true">文件管理 </a></li>
							<li class=""><a href="/app/core/archives/files?view=create" aria-expanded="false">新建文件</a></li>
						</ul>
						<div class="tab-content tabs-flat"style="padding: 0px;">
							<div class="row" style="padding-top:15px;">
								<div class="col-md-12 col-sm-12 col-xs-12" id="filelistdiv">
									<div class="btn-group" id="toobar">
										<span style="margin-left: 10px;">所属案卷:</span>
										<span>
										<select id="volumeIdQuery" style="width: 150px; display: inline-block; border-radius: 0px;" class="form-control">
										</select>
										</span>
										<span style="margin-left: 10px;">文件类型:</span>
										<span>
										<select id="fileTypeQuery" style="width: 150px; display: inline-block; border-radius: 0px;" class="form-control">
										</select>
										</span> 
										<span style="margin-left: 10px;">密级:</span>
										<span>
										<select id="secretLevelQuery" style="width: 150px; display: inline-block; border-radius: 0px;" class="form-control">
											<option value="">全部</option>
											<option value="1">内部</option>
											<option value="2">秘密</option>
											<option value="3">机密</option>
											<option value="4">绝密</option>
										</select>
										</span> 
										<span style="margin-left: 20px"> <a href="javascript:void(0);" class="btn btn-magenta js-query-but">查询</a>
										</span>
									</div>
									<table id="myTable"></table>
								</div>
								<div class="col-md-12 col-sm-12 col-xs-12" id="filediv" style="display: none;">
									<div class="row">
										<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
									<form class="form-horizontal form-bordered" id="form"
									              data-bv-message="This value is not valid"
                                                  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                                                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                                                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                                        <div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">排序号 ：</label>
											<div class="col-sm-4">
												<input type="number" class="form-control" id="sortNo" name="sortNo" placeholder="排序号"
                                                  data-bv-notempty="true"
                                                  data-bv-notempty-message="排序号不能为空"
                                                  >
											</div>
											<label class="col-sm-2 control-label no-padding-right">文件号 ：</label>
											<div class="col-sm-4">
												<input placeholder="文件号" type="text" name="fileCode" id="fileCode" maxlength="100" class="form-control"
												data-bv-notempty="true" data-bv-notempty-message="文件号不能为空">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">文件标题：</label>
											<div class="col-sm-4">
												<input type="text" class="form-control" id="title" name="title" maxlength="100" placeholder="文件主题词"
                                                  data-bv-notempty="true"
                                                  data-bv-notempty-message="文件标题不能为空"
                                                  >
											</div>
											<label class="col-sm-2 control-label no-padding-right">发文单位 ：</label>
											<div class="col-sm-4">
												<input type="text" class="form-control" id="sendOrg" name="sendOrg" maxlength="100" placeholder="发文单位">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">文件主题词：</label>
											<div class="col-sm-4">
												<input type="text" class="form-control" id="subject" name="subject" maxlength="100" placeholder="文件主题词"
                                                  data-bv-notempty="true"
                                                  data-bv-notempty-message="文件主题词不能为空"
                                                  >
											</div>
											<label class="col-sm-2 control-label no-padding-right">副标题 ：</label>
											<div class="col-sm-4">
												<input type="text" class="form-control" id="subheading" name="subheading" maxlength="100" placeholder="副标题">
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">文件分类：</label>
											<div class="col-sm-4">
												<select id="fileType" name="fileType" class="form-control"></select>
											</div>
											<label class="col-sm-2 control-label no-padding-right">密级 ：</label>
											<div class="col-sm-4">
												<select id="secretLevel" name="secretLevel" class="form-control">
													<option value="1">内部</option>
													<option value="2">秘密</option>
													<option value="3">机密</option>
													<option value="4">绝密</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">发文日期：</label>
											<div class="col-sm-4">
												<input type="text" class="form-control" id="sendTime" name="sendTime" placeholder="发文日期" readonly="readonly"
                                                  data-bv-notempty="true"
                                                  data-bv-notempty-message="发文日期不能为空"
                                                  >
											</div>
											<label class="col-sm-2 control-label no-padding-right">所属案卷 ：</label>
											<div class="col-sm-4">
												<select id="volumeId" name="volumeId" class="form-control"></select>
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">文件页码：</label>
											<div class="col-sm-4">
												<input type="number" class="form-control" id="pageTotal" name="pageTotal" placeholder="文件页码">
											</div>
											<label class="col-sm-2 control-label no-padding-right">打印页码 ：</label>
											<div class="col-sm-4">
												<input type="number" class="form-control" id="printTotal" name="printTotal" placeholder="打印页码">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">是否需要审批 ：</label>
											<div class="col-sm-10">
												<div class="control-group" style="padding-top: 5px;">
													<label> 
														<input type="radio" class="colored-danger" value="0" name="isaudit" checked="checked"> <span class="text">需要审批</span>
													</label>
													<label> 
														<input type="radio" class="colored-danger" value="1" name="isaudit"> <span class="text">无需审批</span>
													</label>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">相关附件 ：</label>
											<div class="col-sm-10">
												<div style="padding-top: 4px;">
													<div id="show_archivesattach"></div>
													<a class="addfile" href="javascript:void(0)">附件上传 <input data_value="" type="file" onchange="fileUpLoad('archives','archivesattach');" hidefocus="true" size="1" id="archivesattach"
														name="newsattach" class="addfile" multiple="multiple"></a>
														<a class="addfile" style="width: 200px;" href="#" op_id="archivesattach" onclick="selectattach(this,'true')">选择网络文件</a>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right">附件权限 ：</label>
											<div class="col-sm-10">
												<div class="control-group" style="padding-top: 5px;">
													<label> <input type="radio" class="colored-danger" value="1" name="attachPriv" checked="checked"> <span class="text">在线阅读</span>
													</label> <label> <input type="radio" class="colored-danger" value="2" name="attachPriv"> <span class="text">允许打印</span>
													</label> <label> <input type="radio" class="colored-danger" value="3" name="attachPriv"> <span class="text">允许下载</span>
													</label>
												</div>
											</div>
										</div>
                                        <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">备注：</label>
                                        <div class="col-sm-10">
                                        	<textarea id="remark" name="remark" class="form-control" rows="5"></textarea>
                                        </div>
                                        </div>
                                        <div align="center">
										<a href="javascript:void(0);" class="btn btn-primary js-update-save">更&nbsp;&nbsp;新</a>
										<a href="javascript:void(0);" class="btn btn-purple js-back-btn" style="margin-left: 20px;">返&nbsp;&nbsp;回</a>
										</div>
                                        </form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
	<div id="orgselectdiv"></div>
	<div id="attachselect"></div>
		<div class="modal fade bs-example-modal-lg" id="destorymodal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myLargeModalLabel">档案销毁</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal form-bordered" role="form" id="form1">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">销毁说明：</label>
							<div class="col-sm-10">
								<textarea rows="5" class="form-control" id="destroyremark" name="destroyremark" placeholder="销毁说明"></textarea>
							</div>
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary js-save">销毁</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</body>

<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
<script type="text/javascript" src="/module/fileupload/attachselect.js"></script>
<script type="text/javascript" src="/module/jeDate/jeDate.js"></script>
<script type="text/javascript" src="/module/orgselect/orgselect.js"></script>
<script type="text/javascript" src="/gobal/js/page/archives/filemanage.js"></script>
</body>
