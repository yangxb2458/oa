<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){} %>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
<style type="text/css">
#myTable tr td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px;">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="widget-header bordered-bottom bordered-sky">
						<i class="widget-icon fa fa-calendar sky"></i> <span class="widget-caption">合同详情</span>
					</div>
					<div class="widget-body">
						<div class="row">
							<div class="col-md-12" style="padding-top: 0px">
								<form class="form-horizontal form-bordered" id="from">
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right">合同编号：</label>
										<div class="col-sm-3" style="line-height: 34px;" id="contractCode" name="contractCode"></div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right">合同标题：</label>
										<div class="col-sm-5" style="line-height: 34px;" id="title" name="title"></div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right">合同类型：</label>
										<div class="col-sm-5" style="line-height: 34px;" id="contractType" name="contractType"></div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right">合同分类：</label>
										<div class="col-sm-5" style="line-height: 34px;" id="sortId" name="sortId"></div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right">履行期限：</label>
										<div class="col-sm-2" style="line-height: 34px" id="startTime" name="startTime"></div>
										<div class="col-sm-1" align="center" style="line-height: 34px;">----</div>
										<div class="col-sm-2" style="line-height: 34px" id="endTime" name="endTime"></div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right">结算方式：</label>
										<div class="col-sm-2" style="line-height: 34px" id="payType" name="payType"></div>
										<label class="col-sm-1 control-label no-padding-right">结算币种：</label>
										<div class="col-sm-2" style="line-height: 34px" id="cashType" name="cashType"></div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right">合同金额：</label>
										<div class="col-sm-2" style="line-height: 34px" id="total" name="total"></div>
										<label class="col-sm-1 control-label no-padding-right">已收金额：</label>
										<div class="col-sm-2" style="line-height: 34px" id="realTotal" name="realTotal"></div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right">签订时间：</label>
										<div class="col-sm-2" style="line-height: 34px" id="signTime" name="signTime"></div>
										<label class="col-sm-1 control-label no-padding-right">签订地址：</label>
										<div class="col-sm-2" style="line-height: 34px" id="signAddress" name="signAddress"></div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right">合同条款：</label>
										<div class="col-sm-10" style="line-height: 34px" id="content" name="content"></div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right">正式合同：</label>
										<div class="col-sm-5">
											<div style="padding-top: 4px;" id="contractattach" name="contractattach">
												<div id="show_contractattach"></div>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right">对方名称：</label>
										<div class="col-sm-5" style="line-height: 34px" id="customerName" name="customerName"></div>
										<label class="col-sm-1 control-label no-padding-right">我方名称：</label>
										<div class="col-sm-5" style="line-height: 34px" id="myOrgName" name="myOrgName"></div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right">对方地址：</label>
										<div class="col-sm-5" style="line-height: 34px" id="registAddr" name="registAddr"></div>
										<label class="col-sm-1 control-label no-padding-right">我方地址：</label>
										<div class="col-sm-5" style="line-height: 34px" id="myOrgAdd" name="myOrgAdd"></div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right">对方法人：</label>
										<div class="col-sm-5" style="line-height: 34px" id="legalPerson" name="legalPerson"></div>
										<label class="col-sm-1 control-label no-padding-right">我方法人：</label>
										<div class="col-sm-5" style="line-height: 34px" id="myLegalPerson" name="myLegalPerson"></div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right">对方签订人：</label>
										<div class="col-sm-5" style="line-height: 34px" id="customerSignUser" name="customerSignUser"></div>
										<label class="col-sm-1 control-label no-padding-right">我方签订人：</label>
										<div class="col-sm-5" style="line-height: 34px" id="mySignUser" name="mySignUser"></div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right">联系电话：</label>
										<div class="col-sm-5" style="line-height: 34px" id="mobile" name="mobile"></div>
										<label class="col-sm-1 control-label no-padding-right">联系电话：</label>
										<div class="col-sm-5" style="line-height: 34px" id="mySignMobile" name="mySignMobile"></div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right">对方开户行：</label>
										<div class="col-sm-5" style="line-height: 34px" id="bank" name="bank"></div>
										<label class="col-sm-1 control-label no-padding-right">我方开户行：</label>
										<div class="col-sm-5" style="line-height: 34px" id="myBank" name="myBank"></div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right">对方账号：</label>
										<div class="col-sm-5" style="line-height: 34px" id="bankAccount" name="bankAccount"></div>
										<label class="col-sm-1 control-label no-padding-right">我方账号：</label>
										<div class="col-sm-5" style="line-height: 34px" id="myBankAccount" name="myBankAccount"></div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right">对方税号：</label>
										<div class="col-sm-5" style="line-height: 34px" id="taxNo" name="taxNo"></div>
										<label class="col-sm-1 control-label no-padding-right">我方税号：</label>
										<div class="col-sm-5" style="line-height: 34px" id="myTaxNo" name="myTaxNo"></div>
									</div>
									<div class="form-group">
										<div class="col-sm-12" align="center">
											<a href="javascript:void(0);window.close();" class="btn btn-maroon">关&nbsp;&nbsp;闭</a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var contractId = "${parameter.contractId}";
	</script>
	<%include("../../resapi/sysjs.html"){} %>
	<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
	<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
	<script type="text/javascript" src="/gobal/js/page/contract/contractdetails.js"></script>
</body>
</html>
