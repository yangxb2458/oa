<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="page-container">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12" style="padding: 0px">
				<div class="widget-header bordered-bottom bordered-blue">
                                            <span class="widget-caption">上报信息详情</span>
                                        </div>
										<form class="form-horizontal">
										<table class="table table-hover table-striped table-bordered">
											<tr>
												<td width="20%">信息标题：</td>
												<td width="30%" colspan="3" id="title">
												</td>
											</tr>
											<tr>
												<td width="20%">信息类型：</td>
												<td width="30%" id="dataType">
												</td>
												<td width="20%">审核方式：</td>
												<td width="30%" id="approvedType">
												</td>
											</tr>
											<tr>
												<td width="20%">上报部门：</td>
												<td width="30%" id="deptId">
												</td>
												<td width="20%">上报人：</td>
												<td width="30%" id="fromAccountId">
												</td>
											</tr>
											<tr>
												<td width="20%">信息审核人：</td>
												<td width="30%" id="approvedUser">
												</td>
												<td width="20%">上报时间：</td>
												<td width="30%" id="sendTime">
												</td>
											</tr>
											<tr>
												<td width="20%">传阅对象：</td>
												<td width="80%" colspan="3" id="toUser">
												</td>
											</tr>
											<tr>
												<td width="20%">相关附件：</td>
												<td width="80%" colspan="3" id="datainfoattach" >
													<div id="show_datainfoattach"></div>
												</td>
											</tr>
											<tr>
												<td colspan="4">备注</td>
											</tr>
											<tr>
												<td colspan="4" id="remark">
												</td>
											</tr>
											<tr>
												<td colspan="4" align="center">
													<a href="javascript:void(0);window.close();" class="btn btn-primary">关&nbsp;&nbsp;闭</a>
												</td>
											</tr>
										</table>
									</form>
								</div>
		</div>
	</div>
	</div>
</body>
	<%include("../../resapi/sysjs.html"){}%>
	<script type="text/javascript">
		var recordId = "${parameter.recordId}";
	</script>
