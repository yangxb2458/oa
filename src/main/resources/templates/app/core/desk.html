<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME}_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../resapi/style.html"){}%>
</head>
<body style="overflow-y: auto; height: 100%;">
	<div class="page-body" style="padding: 4px 0px 0px;">
		<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
			<div class="tabbable">
				<ul class="nav nav-tabs tabs-flat" id="myTab11" style="background-image: url('/gobal/img/tb_header.png'); background-size: 34px 60px;">
				<%
				if(view==''||view==null)
				{
				view='desk';
				}
				for(item in profilelist)
				{
				if(item.url==view)
				{
				%>
				<li class="active"><a href="/app/core/desk?view=${item.url}" aria-expanded="true">${item.title}</a></li>
				<%
				}else
				{
				%>
				<li class=""><a href="/app/core/desk?view=${item.url}" aria-expanded="false">${item.title}</a></li>
				<%
				}
				}
				%>
				</ul>
				<div class="tab-content tabs-flat">
					<div class="row">
						<div class="col-md-2 col-sm-6 col-xs-12" style="padding-left: 5px; padding-right: 5px;">
							<div class="widget" style="margin-bottom: 10px">
								<div class="widget-header bordered-top bordered-pink" style="-webkit-box-shadow: unset">
									<span class="widget-caption">日常工作</span>
								</div>
								<!--Widget Header-->
								<div class="portlet-content widget-body" style="height: 175px;display: none;" id="shortcut">
									<a onclick="top.openNewTabs('/app/core/bpm/doprocess','流程审批');" class="col-md-4 col-sm-4 col-xs-4" style="height: auto; text-align: center;cursor: pointer;">
										<img style="height: 52px" src="/gobal/img/desk/work.png" title="流程审批">
									</a>
									<a onclick="top.openNewTabs('/app/core/oa/email','内部邮件');" class="col-md-4 col-sm-4 col-xs-4" style="height: auto; text-align: center;cursor: pointer;">
										<img style="height: 52px" src="/gobal/img/desk/email.png" title="内部邮件">
									</a>
									<a onclick="top.openNewTabs('/app/core/diary/mydiary','工作日志');" class="col-md-4 col-sm-4 col-xs-4" style="height: auto; text-align: center;cursor: pointer;">
										<img style="height: 52px" src="/gobal/img/desk/diary.png" title="工作日志">
									</a>
									<a onclick="top.openNewTabs('/app/core/news/mynews','公司新闻');" class="col-md-4 col-sm-4 col-xs-4" style="height: auto; text-align: center;cursor: pointer;">
										<img style="height: 52px" src="/gobal/img/desk/news.png" title="公司新闻">
									</a>
									<a onclick="top.openNewTabs('/app/core/notice/readnotice','通知公告');"  class="col-md-4 col-sm-4 col-xs-4" style="height: auto; text-align: center;cursor: pointer;">
										<img style="height: 52px" src="/gobal/img/desk/notice.png" title="通知公告">
									</a>
									<a onclick="top.openNewTabs('/app/core/oa/mycalendar','我的日程');" class="col-md-4 col-sm-4 col-xs-4" style="height: auto; text-align: center;cursor: pointer;">
										<img style="height: 52px" src="/gobal/img/desk/calendar.png" title="我的日程">
									</a>
									<a onclick="top.openNewTabs('/app/core/crm/manage/query','客户表表');" class="col-md-4 col-sm-4 col-xs-4" style="height: auto; text-align: center;cursor: pointer;">
										<img style="height: 52px" src="/gobal/img/desk/meeting.png" title="客户表表">
									</a>
									<a onclick="top.openNewTabs('/app/core/personalfile','个人文件');" class="col-md-4 col-sm-4 col-xs-4" style="height: auto; text-align: center;cursor: pointer;">
										<img style="height: 52px" src="/gobal/img/desk/myfile.png" title="个人文件">
									</a>
									<a onclick="top.openNewTabs('/app/core/file/knowledgestudy','知识管理');"  class="col-md-4 col-sm-4 col-xs-4" style="height: auto; text-align: center;cursor: pointer;">
										<img style="height: 52px" src="/gobal/img/desk/knowledge.png" title="知识管理">
									</a>
								</div>
								<!--Widget Body-->
							</div>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12" style="padding-left: 5px; padding-right: 5px;">
							<div class="widget" style="margin-bottom: 10px">
								<div class="widget-header bordered-top bordered-pink" style="-webkit-box-shadow: unset">
									<span class="widget-caption">日常邮件</span>
								</div>
								<!--Widget Header-->
								<div class="portlet-content widget-body" style="padding: 0px; height: 175px;">
									<table class="table table-hover">
										<tbody id="emailtbody">

										</tbody>
									</table>
								</div>
								<!--Widget Body-->
							</div>

						</div>
						<div class="col-md-4 col-sm-6 col-xs-12" style="padding-left: 5px; padding-right: 5px;">
							<div class="widget" style="margin-bottom: 10px">
								<div class="widget-header bordered-top bordered-pink" style="-webkit-box-shadow: unset">
									<span class="widget-caption">一周日程</span>
								</div>
								<!--Widget Header-->
								<div class="portlet-content widget-body" style="padding: 0px; height: 175px;">
									<table class="table table-hover">
										<tbody id="calendartbody">

										</tbody>
									</table>
								</div>
								<!--Widget Body-->
							</div>
						</div>

						<div id="leftdiv" class="column col-md-6 col-sm-12 col-xs-12" style="min-height: 100px; height: 100%; padding-right: 5px; padding-left: 5px;"></div>
						<div id="rightdiv" class="column col-md-6 col-sm-12 col-xs-12" style="min-height: 100px; height: 100%; padding-left: 5px; padding-right: 5px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
<%include("../resapi/sysjs.html"){}%>
<script src="/gobal/js/jquery/jquery-ui-1.9.2-min.js"></script>
<script type="text/javascript" src="/gobal/js/page/sys/desk.js"></script>
</html>
