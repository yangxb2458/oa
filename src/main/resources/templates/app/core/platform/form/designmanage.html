<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../../resapi/style.html"){}%>
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding:0px">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="widget-header bg-themeprimary">
					<span class="widget-caption">页面管理管理</span>
				</div>
				<div class="widget-body">
					<div id="registration-form">
						<form role="form">
							<div class="form-title">页面列表</div>
							<div class="row">
								<div class="col-md-12">
									<div class="buttons-preview" id="toobar">
									<a href="javascript:void(0);" class="btn btn-darkorange js-create">创建页面</a>
										<span style="margin-left: 10px">页面类型:</span> 
										<span> 
										<select id="pageTypeQuery" style="width: 150px">
										</select>
										</span> 
										<span style="margin-left: 10px">
											<a href="javascript:void(0);" class="btn btn-success js-query-but">查询</a>
										</span>
									</div>
									<table id="myTable"></table>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade bs-example-modal-lg" id="pageCreateModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myLargeModalLabel">页面基本信息</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal form-bordered" role="form" id="form1">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">排序号：</label>
							<div class="col-sm-9">
								<input type="number" class="form-control" name="sortNo" id="sortNo" placeholder="排序号">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">页面名称：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="pageName" name="pageName" placeholder="页面名称" maxlength="50">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">数据库表名称：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="tableName" name="tableName" placeholder="数据库表名称" maxlength="50">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">页面类型：</label>
							<div class="col-sm-9">
								<select class="form-control" id="pageType" name="pageType" style="border-radius: 0px;">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">文档模式：</label>
							<div class="col-sm-9">
							<select class="form-control" id="cacheFlag" name="cacheFlag" style="border-radius: 0px;">
								<option value="0">数据库</option>
								<option value="1">文件系统</option>
							</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">页面说明：</label>
							<div class="col-sm-9">
								<textarea class="form-control" id="remark" name="remark" placeholder="页面说明"></textarea>
							</div>
						</div>
						
					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary js-save">保存</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	</body>
<%include("../../../resapi/sysjs.html"){}%>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/module/jeDate/jeDate.js"></script>
<script type="text/javascript" src="/gobal/js/page/platform/form/designmange.js"></script>

</html>
