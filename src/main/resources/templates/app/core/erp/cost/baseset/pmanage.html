<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../../../resapi/style.html"){}%>
<link rel="stylesheet"
	href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css"
	type="text/css">
<link href="/module/bootstrap-table/bootstrap-table.css"
	rel="stylesheet" />
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding:0px;">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">

					<div class="col-md-2 col-sm-2 col-xs-12" style="padding: 0px;">
						<div class="widget flat radius-bordered">
							<div class="widget-header bg-lightred">
								<span class="widget-caption">产品分类列表</span>
							</div>
							<div class="widget-body">
								<ul id="tree" class="ztree"></ul>
								<a id="cbut" href="javascript:void(0);" class="btn btn-purple"
									style="width: 100%;">创建新产品</a>
									<a id="qbut" href="javascript:void(0);" class="btn btn-blue" style="width: 100%;margin-top: 10px;">产品查询</a>
							</div>

						</div>
					</div>
					<div class="col-md-10 col-sm-10 col-xs-12" style="padding: 0px">
						<div class="col-md-12 col-sm-12 col-xs-12" id="datalist"
							style="display: none;">
							<div class="row">
								<div class="col-md-12">
									<div class="btn-group" id="toobar" role="group"
										aria-label="...">
										<button type="button" class="btn btn-default" id="batdel">
											<span class="glyphicon glyphicon-remove"></span>批量删除
										</button>
									</div>
									<table id="myTable"></table>
								</div>
							</div>
						</div>
						<div class="col-md-12 col-sm-12 col-xs-12" id="creatediv">
							<div class="widget">
								<div class="widget-header bordered-bottom bordered-palegreen">
									<span class="widget-caption">产品基本信息</span>
								</div>
								<div class="widget-body" style="padding-top: 0px">
									<form class="form-horizontal form-bordered" id="form">
										<input type="hidden" id="productId" name="productId">
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">排序号
												：</label>
											<div class="col-sm-2">
												<input type="text" class="form-control" id="sortNo"
													name="sortNo" placeholder="排序号">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">产品名称
												：</label>
											<div class="col-sm-5">
												<input type="text" class="form-control" id="productName"
													name="productName" placeholder="产品名称">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">产品型号
												：</label>
											<div class="col-sm-5">
												<input type="text" class="form-control" id="model"
													name="model" placeholder="产品型号">
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">计量单位
												：</label>
											<div class="col-sm-5">
												<select id="unit" name="unit">
														</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">所属分类：</label>
											<div class="col-sm-5" style="position: relative;">
												<input type="hidden" id="sortLeave" name="sortLeave">
												<input type="text" class="form-control" id="sortLeaveName"
													name="sortLeaveName" placeholder="请选择所属分类 "
													readonly="readonly">
												<div id="menuContent" class="menuContent">
													<ul id="menuTree" class="ztree"></ul>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">规格参数
												：</label>
											<div class="col-sm-5">
												<textarea rows="5" cols="" class="form-control" id="param"
													name="param"></textarea>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">BOM清单
												：</label>
											<div class="col-sm-5">
												<input type="hidden" id="bomId" name="bomId">
													<input type="text" class="form-control" id="bomName"
													name="bomName" placeholder="BOM清单" readonly="readonly">
													<div id="menuContent2" class="menuContent">
													<ul id="menuTree2" class="ztree"></ul>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">产品图样
												：</label>
											<div class="col-sm-5">
												<div style="padding-top: 4px;">
													<div id="show_productImg"></div>
													<a class="addfile" href="javascript:void(0)">附件上传 <input
														data_value="" type="file"
														onchange="fileUpLoad('erp','productImg');"
														hidefocus="true" size="1" id="productImg"
														name="productImg" class="addfile" multiple="multiple" /></a>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">备注
												：</label>
											<div class="col-sm-5">
												<textarea rows="5" cols="" class="form-control" id="remark"
													name="remark"></textarea>
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-1 col-sm-5">
												<a id="createbut" href="javascript:void(0);"
													class="btn btn-primary">新&nbsp;&nbsp;建</a> <a
													style="display: none;" id="updatabut"
													href="javascript:void(0);" class="btn btn-maroon">更&nbsp;&nbsp;改</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>
	<%include("../../../../resapi/sysjs.html"){}%>
	<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
	<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.excheck.js"></script>
	<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
	<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
	<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
	<script src="/module/bootstrap-table/bootstrap-table.js"></script>
	<script src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
	<script src="/gobal/js/page/erp/erp.js"></script>
	<script src="/gobal/js/page/erp/pmanage.js"></script>
</body>
</html>
