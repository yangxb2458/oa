<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
</head>
<body style="overflow-y:auto;">
<div class="page-body" style="padding:0px;">
	<div class="main-container container-fluid">
		<div class="page-container">
		<div class="col-md-12 col-sm-12 col-xs-12" style="padding:0px">
		
             <div class="col-md-2 col-sm-2 col-xs-12" style="padding: 0px;">
                           <div class="widget flat radius-bordered">
                                <div class="widget-header bg-lightred">
                                    <span class="widget-caption">物料分类列表</span>
                                </div>
								<div class="widget-body">
                                    <ul id="tree" class="ztree"></ul>
                                    <a id="cbut" href="javascript:void(0);" class="btn btn-purple" style="width: 100%;">创建新分类</a>
                                    <a id="importbtn" href="javascript:void(0);" class="btn btn-primary" style="width: 100%;margin-top: 10px;">物料分类导入</a>
                                </div>
                                
                            </div>
       		 </div>
       		 <div class="col-md-10 col-sm-10 col-xs-12" style="padding:0px">
                          	
             <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="widget">
                                        <div class="widget-header bordered-bottom bordered-palegreen">
                                            <span class="widget-caption">物料分类基本信息</span>
                                        </div>
                                        <div class="widget-body" style="padding-top:0px">
                                                <form class="form-horizontal form-bordered" id="form">
                                                <input type="hidden" id="sortId" name="sortId">
                                                    <div class="form-group">
                                                        <label class="col-sm-1 control-label no-padding-right">排序号 ：</label>
                                                        <div class="col-sm-2">
                                                            <input type="text" class="form-control" id="sortNo" name="sortNo" placeholder="排序号">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-1 control-label no-padding-right">系统编码 ：</label>
                                                        <div class="col-sm-5">
                                                            <input type="text" class="form-control" id="sortCode" name="sortCode" placeholder="系统编码">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-1 control-label no-padding-right">物料分类名称 ：</label>
                                                        <div class="col-sm-5">
                                                            <input type="text" class="form-control" id="sortName" name="sortName" placeholder="物料分类名称">
                                                        </div>
                                                    </div>
                                           			 <div class="form-group">
                                                        <label class="col-sm-1 control-label no-padding-right">图标样式 ：</label>
                                                        <div class="col-sm-5">
															<div style="padding-top:4px;">
															<div id="show_sortImg">
															</div>
																<a class="addfile"  href="javascript:void(0)">附件上传
																<input data_value="" type="file" onchange="fileUpLoad('erp','sortImg');" hidefocus="true" size="1" id="sortImg" name="sortImg" class="addfile" multiple="multiple"/></a>
															</div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label  class="col-sm-1 control-label no-padding-right">父级分类：</label>
                                                        <div class="col-sm-5" style="position: relative;">
                                                        <input type="hidden" id="sortLeave" name="sortLeave">
                                                        <input type="text" class="form-control" id="sortLeaveName" name="sortLeaveName" placeholder="请选择上级分类 " readonly="readonly">
                                                        <div id="menuContent" class="menuContent">
															<ul id="menuTree" class="ztree"></ul>
														</div>
                                                        </div>
                                                    </div>
                                                     <div class="form-group">
                                                        <label class="col-sm-1 control-label no-padding-right">备注 ：</label>
                                                        <div class="col-sm-5">
                                                            <textarea rows="5" cols="" class="form-control" id="sortRemark" name="sortRemark"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-sm-offset-1 col-sm-5">
                                                            <a id="createbut" href="javascript:void(0);" class="btn btn-primary">新&nbsp;&nbsp;建</a>
                                                            <a style="display: none;" id="updatabut" href="javascript:void(0);" class="btn btn-maroon">更&nbsp;&nbsp;改</a>
                                                            <a style="display: none;" id="delbut" href="javascript:void(0);" class="btn btn-danger shiny">删&nbsp;&nbsp;除</a>
                                                        </div>
                                                    </div>
                                                </form>
                                        </div>
                                    </div>
                                </div>             	
                          	
                          	          
       		 </div>                   
        </div>
		</div>
	</div>
	</div>
	    <div class="modal fade bs-example-modal-lg" id="materielsortimport" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myLargeModalLabel">物料分类导入</h4>
                </div>
                <div class="modal-body">
                <div class="row">
                <form id="importform">
                <div class="form-group">
                    <label class="col-md-2 control-label" style="line-height: 34px;">导入文件：</label>
                    <div class="col-md-10"><input type="file" class="form-control" name="file" id="file"/></div>
                    </div>
                </form>
                    </div>
                </div>
                <div class="modal-footer">
                      <button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
                      <button type="button" class="btn btn-primary importsave">导入</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
<%include("../../../../resapi/sysjs.html"){}%>
<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
<script src="/gobal/js/page/erp/materielsort.js"></script>
</body> 
</html>
