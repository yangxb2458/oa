<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
</head>
<body style="overflow-y:auto;">
<div class="page-body" style="padding:0px;">
	<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="widget-header bg-themeprimary">
					<span class="widget-caption">成本核算管理</span>
				</div>
				<div class="widget-body">
					<div id="registration-form">
						<form role="form">
						<div class="row">
                                <div class="form-group">
                                 <div class="col-md-6 col-sm-6 col-xs-12">
		                                                        <label class="col-sm-2 control-label no-padding-right" style="line-height: 34px">订单标题:</label>
		                                                        <div class="col-sm-10" style="line-height: 34px;" id="orderTitle">
		                                                        </div>
		                                                    </div>
		                                                    <div class="col-md-6 col-sm-6 col-xs-12">
		                                                        <label class="col-sm-2 control-label no-padding-right" style="line-height: 34px">订单编号:</label>
		                                                        <div class="col-sm-4" style="line-height: 34px;" id="orderCode">
		                                                        </div>
		                                                    </div>
                                                    	</div>
                                                    	<div class="form-group">
                                 <div class="col-md-6 col-sm-6 col-xs-12">
		                                                        <label class="col-sm-2 control-label no-padding-right" style="line-height: 34px">客户名称:</label>
		                                                        <div class="col-sm-10" style="line-height: 34px;" id="customer">
		                                                        </div>
		                                                    </div>
		                                                    <div class="col-md-6 col-sm-6 col-xs-12">
		                                                        <label class="col-sm-2 control-label no-padding-right" style="line-height: 34px">支付方式:</label>
		                                                        <div class="col-sm-4" style="line-height: 34px;" id="payType">
		                                                        </div>
		                                                    </div>
                                                    	</div>
                                                    	<div class="form-group">
                                 <div class="col-md-6 col-sm-6 col-xs-12">
		                                                        <label class="col-sm-2 control-label no-padding-right" style="line-height: 34px">联系人:</label>
		                                                        <div class="col-sm-10" style="line-height: 34px;" id="linkName">
		                                                        </div>
		                                                    </div>
		                                                    <div class="col-md-6 col-sm-6 col-xs-12">
		                                                        <label class="col-sm-2 control-label no-padding-right" style="line-height: 34px">电话:</label>
		                                                        <div class="col-sm-10" style="line-height: 34px;" id="tel">
		                                                        </div>
		                                                    </div>
                                                    	</div>
                                                    	<div class="form-group">
                                 <div class="col-md-6 col-sm-6 col-xs-12">
		                                                        <label class="col-sm-2 control-label no-padding-right" style="line-height: 34px">交货期:</label>
		                                                        <div class="col-sm-10" style="line-height: 34px;" id="delivery">
		                                                        </div>
		                                                    </div>
		                                                    <div class="col-md-6 col-sm-6 col-xs-12">
		                                                        <label class="col-sm-2 control-label no-padding-right" style="line-height: 34px">送货地址:</label>
		                                                        <div class="col-sm-10" style="line-height: 34px;" id="address">
		                                                        </div>
		                                                    </div>
                                                    	</div>
                                                    	<div class="form-group">
                                 <div class="col-md-6 col-sm-6 col-xs-12">
                                 <label class="col-sm-2 control-label no-padding-right" style="line-height: 34px">备注:</label>
                                 <div class="col-sm-10" style="line-height: 34px;" id="remark">
                                  </div>
                                 </div>
                                 <div class="col-md-6 col-sm-6 col-xs-12">
                                 <label class="col-sm-2 control-label no-padding-right" style="line-height: 34px">附件:</label>
                                 <div class="col-sm-10" style="line-height: 34px;">
                                 <div id="show_attach">
															</div>
 															<input data_value="" id="attach" name="attach" type="hidden"/>
                                  </div>
                                 </div>
                                 </div>
                                 <div class="form-group">
                                 <div class="col-md-6 col-sm-6 col-xs-12">
		                                                        <label class="col-sm-2 control-label no-padding-right" style="line-height: 34px">包装费:</label>
		                                                        <div class="col-sm-10" style="line-height: 34px;">
		                                                          <span id="packCharges"></span>/元(RMB)
		                                                        </div>
		                                                    </div>
		                                                    <div class="col-md-6 col-sm-6 col-xs-12">
		                                                        <label class="col-sm-2 control-label no-padding-right" style="line-height: 34px">运输费:</label>
		                                                        <div class="col-sm-10" style="line-height: 34px;">
		                                                         <span id="freight"></span>/元(RMB)
		                                                        </div>
		                                                    </div>
                                                    	</div>
                                                    	<div class="form-group">
                                 <div class="col-md-6 col-sm-6 col-xs-12">
		                                                        <label class="col-sm-2 control-label no-padding-right" style="line-height: 34px">税费:</label>
		                                                        <div class="col-sm-10" style="line-height: 34px;">
		                                                          <span id="tax"></span>/元(RMB)
		                                                        </div>
		                                                    </div>
		                                                    <div class="col-md-6 col-sm-6 col-xs-12">
		                                                        <label class="col-sm-2 control-label no-padding-right" style="line-height: 34px">其它费用:</label>
		                                                        <div class="col-sm-10" style="line-height: 34px;">
		                                                         <span id="otherCharges"></span>/元(RMB)
		                                                        </div>
		                                                    </div>
                                                    	</div>
							</div>
							<div class="row">
								<div class="col-md-12">
                            <div class="well with-header" style="padding-top: 38px;padding-left: 0px;padding-right: 0px;">
                                <div class="header bg-palegreen">
                                   成本明细
                                </div>
                                <table class="table table-hover table-striped table-bordered table-condensed" style="margin-bottom:10px">
                                    <thead>
                                        <tr>
                                            <th>
                                                序号
                                            </th>
                                            <th>
                                                产品名称
                                            </th>
                                            <th>
                                                型号
                                            </th>
                                            <th>
                                                数量
                                            </th>
                           					<th>
                                                单价
                                            </th>
                                           <th>
                                                小计
                                            </th>
                                        <th>
                                                操作
                                            </th>            
                                        </tr>
                                    </thead>
                                    <tbody id="costinfomx">
                                        
                                    </tbody>
                                </table>
                                <div style="width:100%;" align="center">
                                <a href="javascript:void(0);history.go(-1);" class="btn btn-azure">返回</a>
                                </div>
                            </div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
</div>
<%include("../../../../resapi/sysjs.html"){}%>
<script type="text/javascript" src="/module/fileupload/pageoffice.js" id="po_js_main"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
<script type="text/javascript" src="/module/fileupload/ajaxfileupload.js"></script>
<script type="text/javascript" src="/module/fileupload/fileupload.js"></script>
<script type="text/javascript" src="/gobal/js/page/erp/erp.js"></script>
<script src="/gobal/js/page/erp/costinfo.js"></script>
<script>
var orderId = "${parameter.orderId}";
</script>
</body> 
</html>
