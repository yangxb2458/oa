<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){} %>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 4px 0px 0px;">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="tabbable">
						<ul class="nav nav-tabs tabs-flat" id="myTab11" style="background-image: url('/gobal/img/tb_header.png'); background-size: 34px 60px;">
							<li class="active"><a href="/app/core/officesupplies/applyofficesupplies" aria-expanded="true">办公用品申请</a></li>
							<li class=""><a href="/app/core/officesupplies/applyofficesupplies?view=myapplyofficesupplies" aria-expanded="false">我申请的 </a></li>
						</ul>
						<div class="tab-content tabs-flat">
							<div class="row">
								<div class="col-md-2 col-sm-2 col-xs-12" style="padding: 0px;">
									<div class="widget flat radius-bordered">
										<div class="widget-header bg-lightred">
											<span class="widget-caption">用品库列表</span>
										</div>
										<div class="widget-body">
											<ul id="tree" class="ztree"></ul>
											<a style="width: 100%" href="javascript:void(0);" class="btn btn-darkorange js-getall">全部</a>
										</div>
									</div>
								</div>
								<div class="col-md-10 col-sm-10 col-xs-12" style="padding: 0px">
									<div class="col-md-12 col-sm-12 col-xs-12">
										<div class="widget-header bg-themeprimary">
											<span class="widget-caption">办公用品台账</span>
										</div>
										<div class="widget-body">
											<div id="registration-form">
												<form role="form">
													<div class="form-title">办公用品清单</div>
													<div class="row">
														<div class="col-md-12">
															<div class="buttons-preview" id="toobar"></div>
															<table id="myTable"></table>
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade bs-example-modal-lg" id="applymodal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myLargeModalLabel">办公用品申请</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="form">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">申请标题：</label>
							<div class="col-sm-8" style="line-height: 34px">
								<input type="text" id="title" name="title" class="form-control" placeholder="申请标题" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">可领用数量：</label>
							<div class="col-sm-8">
								<div id="canused" style="line-height: 34px"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">申请数量：</label>
							<div class="col-sm-8" style="line-height: 34px">
								<input type="number" id="quantity" name="quantity" class="form-control" placeholder="出库数量" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">使用人：</label>
							<div class="col-sm-8" style="line-height: 34px">
								<input type="text" id="usedUser" name="usedUser" class="form-control" placeholder="使用人" opt-id="usedUser" onclick="selectUser(this,'true');">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">备注：</label>
							<div class="col-sm-8">
								<textarea rows="5" cols="" class="form-control" id="remark" name="remark"></textarea>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-default js-apply">确定</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<div id="orgselectdiv"></div>
</body>
<%include("../../resapi/sysjs.html"){} %>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
<script src="/module/bootstrap-table/bootstrap-table.js"></script>
<script src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/module/orgselect/orgselect.js"></script>
<script src="/gobal/js/page/officesuplies/applyofficesupplies.js"></script>
</html>
