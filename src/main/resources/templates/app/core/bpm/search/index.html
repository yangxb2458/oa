<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 4px 0px 0px;">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="well with-header with-footer">
								<div class="header bordered-blue">BMP记录查询</div>
								<div class="buttons-preview" id="toobar">
								<span style="margin-left: 10px;">BPM名称:</span>
								<span>
								<input type="text" class="form-control" name="bpmSrot" id="bpmSrot" placeholder="BPM名称" readonly="readonly" value="全部"  data-value='' style="width:200px;display:inline-block;"/>
									<div id="menuContent" class="menuContent" style="margin-left: 42px;">
										<ul id="tree" class="ztree"></ul>
									</div>
								</span>
							<span style="margin-left: 10px;">流水号:</span>
							<span><input type="text" class="form-control" id="bpmRunNo" placeholder="流水号" style="width:100px;display:inline-block;"></span>
							<span style="margin-left: 10px;">发起人:</span>
							<span><input type="text" class="form-control" id="createUsre" name="createUsre" placeholder="指定发起人" opt-id="createUsre" onclick="selectUser(this,'false');" style="width:100px;display:inline-block;"></span>	
							<span style="margin-left: 10px;">状态:</span>
							<span><select class="form-control" id="status" name="status" style="width:150px;display:inline-block;border-radius: 0px">
													<option value='-1'>全部</option>
													<option value="0">过程中</option>
													<option value="1">已结束</option>
												</select></span>
							<span style="margin-left: 10px;">范围:</span>
							<span><select class="form-control" id="managePriv" name="managePriv" style="width:150px;display:inline-block;border-radius: 0px">
													<option value="0">全部</option>
													<option value="1">我经办的</option>
													<option value="2">可查询的</option>
												</select></span>
							<span style="margin-left: 20px">
							<a href="javascript:void(0);" class="btn btn-magenta js-simple-query">简洁查询</a> 
							<a href="/app/core/bpm/search?view=advsearch" class="btn btn-purple">高级查询</a>
							</span>
								</div>
								<table id="myTable"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="orgselectdiv"></div>
</body>
<%include("../../../resapi/sysjs.html"){}%>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/module/orgselect/orgselect.js"></script>
<script type="text/javascript" src="/gobal/js/page/bpm/bpmsys.js"></script>
<script type="text/javascript" src="/gobal/js/page/bpm/search.js"></script>
</html>
