<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<style type="text/css">
.ztree li span.button.ico_docu{margin-right:2px; background-position: -147px 0px; vertical-align:top; *vertical-align:middle}
</style>
</head>
<body style="overflow-y: auto;" style="padding:0px">
	<div class="page-body" style="padding: 0px">
		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="col-md-2 col-sm-2 col-xs-12" style="padding: 0px;">
						<div class="widget flat radius-bordered">
							<div class="widget-header bg-lightred">
								<span class="widget-caption">流程分类</span>
							</div>
							<div class="widget-body">
								<ul id="tree" class="ztree"></ul>
								<a id="cbut" href="javascript:void(0);" class="btn btn-purple" style="width: 100%;">创建新分类</a>
							</div>

						</div>
					</div>
					<div class="col-md-10 col-sm-10 col-xs-12" style="padding: 0px">

						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="widget">
								<div class="widget-header bordered-bottom bordered-palegreen">
									<span class="widget-caption">工作流分类</span>
								</div>
								<div class="widget-body" style="padding-top: 0px">
									<form class="form-horizontal form-bordered" id="form" data-bv-message="This value is not valid" data-bv-feedbackicons-valid="glyphicon glyphicon-ok" data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
										<input type="hidden" id="bpmSortId" name="bpmSortId">
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">排序号 ：</label>
											<div class="col-sm-2">
												<input type="number" class="form-control" id="sortNo" name="sortNo" placeholder="排序号" data-bv-digits="true" data-bv-digits-message="排序号必须是正整数" data-bv-notempty="true" data-bv-notempty-message="排序号不能为空">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">分类名称 ：</label>
											<div class="col-sm-5">
												<input type="text" class="form-control" id="bpmSortName" name="bpmSortName" placeholder="分类名称" data-bv-notempty="true"
                                                data-bv-notempty-message="分类名称不能为空">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">父级分类：</label>
											<div class="col-sm-5" style="position: relative;">
												<input type="hidden" id="levelId" name="levelId"> 
												<input type="text" class="form-control" id="levelName" name="levelName" placeholder="请选择上级分类 " readonly="readonly">
												<div id="menuContent" class="menuContent">
													<ul id="menuTree" class="ztree"></ul>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-1 control-label no-padding-right">管理人员 ：</label>
											<div class="col-sm-5">
											<textarea id="manageAccountId" name="manageAccountId" placeholder="管理人员" class="form-control" readonly="readonly" opt-id="manageAccountId" onclick="selectUser(this,'false');"></textarea>
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-1 col-sm-5">
												<a id="createbut" href="javascript:void(0);" class="btn btn-primary">新&nbsp;&nbsp;建</a> <a style="display: none;" id="updatabut" href="javascript:void(0);" class="btn btn-maroon">更&nbsp;&nbsp;改</a> <a style="display: none;" id="delbut" href="javascript:void(0);" class="btn btn-danger shiny">删&nbsp;&nbsp;除</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>
<div id="orgselectdiv"></div>
</body>
<%include("../../../resapi/sysjs.html"){}%>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
<script type="text/javascript" src="/module/orgselect/orgselect.js"></script>
<script type="text/javascript" src="/gobal/js/page/bpm/formsort_add.js"></script>
</html>
