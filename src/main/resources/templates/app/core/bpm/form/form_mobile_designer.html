<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../../resapi/style.html"){}%>
<style>
.mobile-width-2 {
	height: 930px !important;
	margin: 0 auto;
	padding: 10px 23px 190px 23px;
	width: 460px;
	background: url(/gobal/img/bgiphone2.png) no-repeat;
	transition: all .5s ease 0s;
}

#iframe-wrap {
	height: 100%;
	overflow: visible;
	position: relative;
	z-index: 50;
}
.form-group
{
	margin-bottom: 0px;
	padding:5px 10px 5px 10px;
}
.form-group:hover
{
border:1px red dashed;
}
div {
	display: block;
}
div::-webkit-scrollbar {
  width: 0;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px; height: 100%;">
		<div class="col-md-12 col-sm-12 col-xs-12 widget-body">
			<div class="row" style="padding-bottom: 5px;">
				<div style="display: inline-block; float: left; padding-left: 20px;" class="col-md-4">
					<a href="javascript:void(0);" class="btn btn-blue shiny js-javascript">js脚本</a> 
					<a href="javascript:void(0);" class="btn btn-maroon shiny js-style">style脚本</a>
				</div>
				<div style="text-align: center;" class="col-md-4">
					<span style="font-size: 16px; font-weight: 600; line-height: 34px;" id="formTitle"></span>
				</div>
				<div style="display: inline-block; float: right; text-align: right; padding-right: 20px;" class="col-md-4">
						<a href="javascript:void(0);" class="btn btn-sky saveform" style="margin-left: 10px;">保存表单</a>
				</div>
			</div>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="row" style="padding-bottom: 5px;">
				<div id="iframe-wrap" class="mobile-width-2">
					<div class="column connectedSortable" style="padding: 0px 10px 30px 10px;margin-top:100px; height: 100%;;overflow: auto;" id="leftdata"></div>
				</div>
			</div>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div style="width: 440px;">
				<div class="widget">
					<div class="widget-header bordered-bottom bordered-themeprimary">
						<i class="widget-icon fa fa-tasks themeprimary"></i> <span class="widget-caption themeprimary">可选组件</span>
					</div>
					<!--Widget Header-->
					<div class="widget-body column connectedSortable" style="height:880px;overflow: auto;" id="rightdata">
						
					</div>

					<!--Widget Main Container-->
					<!--Widget Body-->
				</div>
			</div>
		</div>
	</div>
	<div id="formstyle" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myLargeModalLabel">移动端表单样式</h4>
                </div>
                <div class="modal-body">
                    <textarea rows="10" cols="" class="form-control" id="styletextarea"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">消取</button>
                    <button type="button" class="btn btn-primary js-stylesave">保存</button>
               </div>
            </div>
        </div>
    </div>
	
	<div id="formjavascript" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myLargeModalLabel">移动端表单JS脚本</h4>
                </div>
                <div class="modal-body">
                    <textarea rows="10" cols="" class="form-control" id="jstextarea"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">消取</button>
                    <button type="button" class="btn btn-primary js-javascriptsave">保存</button>
               </div>
            </div>
        </div>
    </div>
	<%include("../../../resapi/sysjs.html"){}%>
	<script type="text/javascript">
		var formId = "${parameter.formId}";
	</script>
	<script src="/gobal/js/jquery/jquery-ui-1.9.2-min.js"></script>
	<script src="/gobal/js/page/bpm/formmobiledesigner.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".column").sortable({
				connectWith : ".connectedSortable"
			}).disableSelection();
		});
	</script>
</body>
</html>
