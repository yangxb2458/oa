<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<% include("../../../resapi/style.html"){}%>
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
<style type="text/css">
#myTable tr td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="widget-header bg-themeprimary">
					<span class="widget-caption">BPM业务引擎</span>
				</div>
				<div class="widget-body">
					<div id="registration-form">
						<form role="form">
							<div class="form-title">业务引擎规则列表</div>
							<div class="row">
								<div class="col-md-12">
									<div class="buttons-preview" id="toobar">
										<a href="javascript:void(0);"  class="btn btn-azure js-create-but">创建业务引擎</a>

									</div>
									<table id="myTable"></table>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade bs-example-modal-lg" id="setbusiness" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myLargeModalLabel">业务引擎设置</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal form-bordered" role="form" id="form1">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">排序号：</label>
							<div class="col-sm-9">
								<input type="number" class="form-control" name="sortNo" id="sortNo" placeholder="排序号">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">业务标题：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="title" name="title" placeholder="业务标题">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">BPM流程：</label>
							<div class="col-sm-9">
								<select class="form-control" id="flowId" name="flowId" style="border-radius: 0px;">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">执行步骤：</label>
							<div class="col-sm-9">
								<select class="form-control" id="processId" name="processId" style="border-radius: 0px;">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">数据源：</label>
							<div class="col-sm-9">
								<select class="form-control" id="dbSourceId" name="dbSourceId" style="border-radius: 0px;">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">业务SQL：</label>
							<div class="col-sm-9">
								<textarea  class="form-control" id="sqlStr" name="sqlStr" placeholder="业务SQL" rows="3"></textarea>
							</div>
							<div class="col-md-offset-3 col-sm-9" ><span style="color: red">注：业务SQL编写参考工作流手册</span></div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">状态：</label>
							<div class="col-sm-9">
							<div class="control-group" style="padding-top: 5px;">
								<label>
								<input type="radio" class="colored-danger" value="1" name="status" checked="checked"> <span class="text">启用</span>
								</label>
								<label> 
								<input type="radio" class="colored-danger" value="0" name="status"> <span class="text">停用</span>
								</label>
							</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">备注：</label>
							<div class="col-sm-9">
								<textarea  class="form-control" id="remark" name="remark" placeholder="备注" rows="3"></textarea>
							</div>
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary js-save">保存</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</body>
<% include("../../../resapi/sysjs.html"){}%>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/gobal/js/page/bpm/businessrule.js"></script>
</html>
