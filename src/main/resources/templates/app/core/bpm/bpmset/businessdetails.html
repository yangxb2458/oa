<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../../resapi/style.html"){}%>
<link rel="stylesheet" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css" type="text/css">
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
<style type="text/css">
.table>tbody>tr>td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="page-container">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12" style="padding: 0px">
					<div class="widget-header bordered-bottom bordered-blue">
						<span class="widget-caption">BPM业务引擎详情</span>
					</div>
					<div class="widget-body">
					<div class="row">
						<form class="form-horizontal form-bordered" role="form" id="form1">
							<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">排序号：</label>
							<div class="col-sm-10" style="line-height: 34px" id="sortNo">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">业务标题：</label>
							<div class="col-sm-10" style="line-height: 34px" id="title">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">BPM流程：</label>
							<div class="col-sm-10" style="line-height: 34px" id="flowId">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">执行步骤：</label>
							<div class="col-sm-10" style="line-height: 34px" id="processId">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">数据源：</label>
							<div class="col-sm-10" style="line-height: 34px" id="dbSourceId">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">业务SQL：</label>
							<div class="col-sm-10" style="line-height: 34px" id="sqlStr">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">状态：</label>
							<div class="col-sm-10" style="line-height: 34px" id="status">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">备注：</label>
							<div class="col-sm-10" style="line-height: 34px" id="remark">
							</div>
						</div>
							<div align="center">
								<a href="javascript:void(0);window.close();" class="btn btn-primary">关&nbsp;&nbsp;闭</a>
							</div>
						</form>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<%include("../../../resapi/sysjs.html"){}%>
<script type="text/javascript">
	var businessId = "${parameter.businessId}";
</script>
<script type="text/javascript" src="/gobal/js/page/bpm/businessdetails.js"></script>
</html>
