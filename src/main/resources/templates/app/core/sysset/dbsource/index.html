<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<% include("../../../resapi/style.html"){}%>
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
<style type="text/css">
#myTable tr td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="widget-header bg-themeprimary">
					<span class="widget-caption">第三方数据源管理</span>
				</div>
				<div class="widget-body">
					<div id="registration-form">
						<form role="form">
							<div class="form-title">第三方数据源列表</div>
							<div class="row">
								<div class="col-md-12">
									<div class="buttons-preview" id="toobar">
										<a href="javascript:void(0);" onclick="doadd();" class="btn btn-azure">创建数据源</a>

									</div>
									<table id="myTable"></table>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade bs-example-modal-lg" id="setdbsource" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myLargeModalLabel">数据源设置</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal form-bordered" role="form" id="form1">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">排序号：</label>
							<div class="col-sm-9">
								<input type="number" class="form-control" name="sortNo" id="sortNo" placeholder="排序号"> <input type="hidden" class="form-control" name="dbSourceId" id="dbSourceId" placeholder="排序号">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">数据源名称：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="dbSourceName" name="dbSourceName" placeholder="数据源名称">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">数据库类型：</label>
							<div class="col-sm-9">
								<select class="form-control" id="dbSourceType" name="dbSourceType" style="border-radius: 0px;">
									<option value="sys">当前系统</option>
									<option value="mysql">MYSQL</option>
									<option value="oracle">ORACLE</option>
									<option value="mssql">MSSQL</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">数据库链接：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="dbLink" name="dbLink" placeholder="数据库链接">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">数据库用户名：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="dbUserName" name="dbUserName" placeholder="数据库用户名">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">数据库密码：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="dbPassWord" name="dbPassWord" placeholder="数据库密码">
							</div>
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary js-save">保存</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</body>
<% include("../../../resapi/sysjs.html"){}%>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/gobal/js/page/sys/sysdbsource.js"></script>
</html>
