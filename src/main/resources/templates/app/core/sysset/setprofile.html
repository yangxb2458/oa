<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<% include("../../resapi/style.html"){}%>
<link href="/module/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css">
<style type="text/css">
#myTable tr td {
	vertical-align: middle;
}
</style>
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="widget-header bg-themeprimary">
					<span class="widget-caption">门户管理</span>
				</div>
				<div class="widget-body">
					<div id="registration-form">
						<form role="form">
							<div class="form-title" style="margin-bottom: 0px;">门户列表</div>
							<div class="row">
								<div class="col-md-12">
									<div class="buttons-preview" id="toobar">
									</div>
									<table id="myTable"></table>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade bs-example-modal-lg" id="setprofilemodal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myLargeModalLabel">门户权限设置</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal form-bordered" role="form" id="form1">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">用户权限：</label>
							<div class="col-sm-6">
								<textarea rows="3" cols="" class="form-control" id="userPriv" name="userPriv" placeholder="用户权限" readonly="readonly"></textarea>
							</div>
							<div class="col-sm-3">
							 	<a style="cursor: pointer;" opt-id="userPriv" onclick="selectUser(this,'true');">选择</a>
								<a style="cursor: pointer;" onclick="clearSelect('userPriv')">清空</a>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">部门权限：</label>
							<div class="col-sm-6">
								<textarea rows="3" cols="" class="form-control" id="deptPriv" name="deptPriv" placeholder="部门权限" readonly="readonly"></textarea>
							</div>
							<div class="col-sm-3">
							 	<a style="cursor: pointer;" opt-id="deptPriv" onclick="selectDept(this,'true');">选择</a>
								<a style="cursor: pointer;" onclick="clearSelect('deptPriv')">清空</a>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">职务权限：</label>
							<div class="col-sm-6">
								<textarea rows="3" cols="" class="form-control" id="leavePriv" name="leavePriv" placeholder="职务权限" readonly="readonly"></textarea>
							</div>
							<div class="col-sm-3">
							 	<a style="cursor: pointer;" opt-id="leavePriv" onclick="selectUserLevel(this,'true');">选择</a>
								<a style="cursor: pointer;" onclick="clearSelect('leavePriv')">清空</a>
							</div>
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary js-save">保存</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<div id="orgselectdiv"></div>
</body>
<% include("../../resapi/sysjs.html"){}%>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="/module/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/module/orgselect/orgselect.js"></script>
<script type="text/javascript" src="/gobal/js/page/sys/sysprofile.js"></script>
</html>
