<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link rel="stylesheet"
	href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css"
	type="text/css">
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="page-container">
			<div class="widget-header bordered-bottom bordered-palegreen">
				<span class="widget-caption">保障房办理</span>
			</div>
			<div class="widget-body" style="padding-top: 0px">
				<form class="form-horizontal form-bordered" id="from">
					<div class="form-group" style="padding-top:15px;">
						<label class="col-sm-1 control-label no-padding-right">户主：</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="newsTitle"
								name="newsTitle" placeholder="户主">
						</div>
						<label class="col-sm-1 control-label no-padding-right">身份证：</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="newsTitle"
								name="newsTitle" placeholder="身份证">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">联系电话:
							：</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="newsTitle"
								name="newsTitle" placeholder="联系电话">
						</div>
						<label class="col-sm-1 control-label no-padding-right">户口所在地
							：</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="newsTitle"
								name="newsTitle" placeholder="户口所在地">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">家庭成员：</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="newsTitle"
								name="newsTitle" placeholder="姓名">
						</div>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="newsTitle"
								name="newsTitle" placeholder="身份证">
						</div>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="newsTitle"
								name="newsTitle" placeholder="电话">
						</div>
						<a id="updatabut" href="javascript:void(0);" class="btn btn-maroon">增加</a>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">申请人证件复印件：</label>
						<div class="col-sm-5">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">户口本复印件：</label>
						<div class="col-sm-5">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">协议复印件：</label>
						<div class="col-sm-5">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">住房信息：</label>
						<div class="col-sm-5" style="padding-left: 0px">
							<div class="col-md-2">
							<select><option>XXX小区</option></select>
							</div>
							<div class="col-md-2">
							<select><option>21单元</option></select>
							</div>
							<div class="col-md-2">
							<select><option>08F</option></select>
							</div>
							<div class="col-md-2">
							<select><option>302室</option></select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">住房平面图：</label>
						<div class="col-sm-10">
						<img alt="" src="/gobal/demo/1.jpg">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">生效日期：</label>
						<div class="col-sm-2" style="position: relative;">
							<input type="text" class="form-control" id="sendTime" readonly="readonly"
								name="sendTime" placeholder="定时发布" style="cursor: pointer;">
						</div>
						<label class="col-sm-1 control-label no-padding-right">终止时间：</label>
						<div class="col-sm-2" style="position: relative;">
							<input type="text" class="form-control" id="endTime" readonly="readonly"
								name="endTime" placeholder="终止时间" style="cursor: pointer;">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right"
							style="line-height: 34px;">消息提醒 ：</label>
						<div class="col-sm-5" style="padding-left: 0px">
							<div class="checkbox" id="msgType"></div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-5">
							<a id="createbut" href="javascript:void(0);"
								class="btn btn-primary">办&nbsp;&nbsp;理</a> <a
								style="display: none;" id="updatabut" href="javascript:void(0);"
								class="btn btn-maroon">更&nbsp;&nbsp;改</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="orgselectdiv"></div>
<%include("../../resapi/sysjs.html"){}%>
	<!--Bootstrap  wysiwig Scripts-->
	<script type="text/javascript"
		src="/module/zTree_v3/js/jquery.ztree.core.js"></script>
	<script type="text/javascript"
		src="/module/zTree_v3/js/jquery.ztree.excheck.js"></script>
	<script type="text/javascript"
		src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
	<script type="text/javascript"
		src="/module/fileupload/ajaxfileupload.js"></script>
	<script type="text/javascript"
		src="/module/fileupload/fileupload.js"></script>
	<script type="text/javascript" src="/module/jeDate/jeDate.js"></script>
</body>
</html>
