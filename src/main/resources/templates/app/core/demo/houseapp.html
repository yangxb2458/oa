<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>${session.SOFT_NAME }_智能办公系统</title>
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<%include("../../resapi/style.html"){}%>
<link rel="stylesheet"
	href="/module/zTree_v3/css/bootstrapStyle/bootstrapStyle.css"
	type="text/css">
<link href="/module/jeDate/jedate.css" rel="stylesheet" />
</head>
<body style="overflow-y: auto;">
	<div class="page-body" style="padding: 0px">
		<div class="page-container">
			<div class="widget-header bordered-bottom bordered-palegreen">
				<span class="widget-caption">住宅申请</span>
			</div>
			<div class="widget-body" style="padding-top: 0px">
				<form class="form-horizontal form-bordered" id="from">
					<input type="hidden" id="newsId" name="newsId">
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">申请标题
							：</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="newsTitle"
								name="newsTitle" placeholder="申请标题">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">申请类型
							：</label>
						<div class="col-sm-5">
							<select id="newsType" name="newsType" class="form-control"
								style="border-radius: 0px;"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">紧急程度
							：</label>
						<div class="col-sm-5">
							<div class="control-group">
								<label> <input type="radio" class="colored-danger" checked="checked"
									value="0" name="isTop"> <span class="text">紧急</span>
								</label> <label> <input type="radio" class="colored-danger"
									value="1" name="isTop"> <span class="text">正常</span>
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">拟申请小区：</label>
						<label class="col-sm-5 ">具体小区</label>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">申请数量
							：</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="newsTitle"
								name="newsTitle" placeholder="申请数量">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">申请明细
							：</label>
							<label class="col-sm-5 control-label no-padding-right">具体的要求,如:要什么户型的多少,多少面积的多少等,可以以文件型格表现</label>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">申请理由：</label>
						<div class="col-sm-10">
							<div id="content" style="height: 300px"></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">需求时间：</label>
						<div class="col-sm-2" style="position: relative;">
							<input type="text" class="form-control" id="sendTime" readonly="readonly"
								name="sendTime" placeholder="定时发布" style="cursor: pointer;">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">相关附件
							：</label>
						<div class="col-sm-5">
							<div style="padding-top: 4px;">
								<div id="show_newsattach"></div>
								<a class="addfile" href="javascript:void(0)">附件上传 <input
									data_value="" type="file"
									onchange="fileUpLoad('news','newsattach');" hidefocus="true"
									size="1" id="newsattach" name="newsattach" class="addfile"
									multiple="multiple"></a>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right"
							style="line-height: 34px;">消息提醒 ：</label>
						<div class="col-sm-5" style="padding-left: 0px">
							<div class="checkbox" id="msgType"></div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-5">
							<a id="createbut" href="javascript:void(0);"
								class="btn btn-primary">申&nbsp;&nbsp;请</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="orgselectdiv"></div>
<%include("../../resapi/sysjs.html"){}%>
	<!--Bootstrap  wysiwig Scripts-->
	<script type="text/javascript"
		src="/module/zTree_v3/js/jquery.ztree.core.js"></script>
	<script type="text/javascript"
		src="/module/zTree_v3/js/jquery.ztree.excheck.js"></script>
	<script type="text/javascript"
		src="/module/zTree_v3/js/jquery.ztree.exedit.js"></script>
	<script type="text/javascript"
		src="/module/fileupload/ajaxfileupload.js"></script>
	<script type="text/javascript"
		src="/module/fileupload/fileupload.js"></script>
	<script type="text/javascript"
		src="/assets/js/editors/summernote/summernote.js"></script>
	<script type="text/javascript"
		src="/module/orgselect/orgselect.js"></script>
	<script type="text/javascript" src="/gobal/js/page/oa/news.js"></script>
</body>
</html>
