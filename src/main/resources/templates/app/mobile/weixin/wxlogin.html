<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="Dashboard" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<title>微信登陆中....</title>
<script type="text/javascript" src="/gobal/js/jquery/jquery-2.0.3.min.js"></script>
<script src="/module/dingdingapi/dingtalk.open.js"></script>
</head>
<body>
	<script>
		var corpId = "${wxConfig.wxCorpId}";
		var orgId = "${wxConfig.orgId}";
		var purl = "${parameter.url}";
		$(function() {
			var REDIRECT_URI = encodeURIComponent("${host}" + "/weixin/details?orgId=" + orgId + "&detailsUrl=" + purl);
			var url = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=" + corpId + "&redirect_uri=" + REDIRECT_URI + "&response_type=code&scope=SCOPE&state=STATE#wechat_redirect";
			window.location.href = url;
		});
	</script>
</body>
</html>
