<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="../internal.js"></script>
    <link rel="stylesheet" type="text/css" href="edittable.css">
</head>
<body>
<div class="wrapper">
    <div class="left">
        <div class="section">
            <h3><var id="lang_tableStyle"></var></h3>
            <ul>
                <li>
                    <label onselectstart="return false"><input type="checkbox" id="J_title" name="style"/><var id="lang_insertTitle"></var></label>
                </li>
                <li>
                    <label onselectstart="return false"><input type="checkbox" id="J_titleCol" name="style"/><var id="lang_insertTitleCol"></var></label>
                </li>
            </ul>
            <ul>
                <li>
                    <label onselectstart="return false"><input type="checkbox" id="J_caption" name="style"/><var id="lang_insertCaption"></var></label>
                </li>
                <li style="display:none">
                    <label onselectstart="return false"><input type="checkbox" id="J_sorttable" name="style"/><var id="lang_orderbycontent"></var></label>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="section">
            <h3><var id="lang_tableSize"></var></h3>
            <ul>
                <li>
                    <label><input type="radio" id="J_autoSizeContent" name="size"/><var id="lang_autoSizeContent"></var></label>
                </li>
                <li>
                    <label><input type="radio" id="J_autoSizePage" name="size"/><var id="lang_autoSizePage"></var></label>
                </li>
                <li class="table-width">
                    <label><input type="radio" id="J_selectWidth" name="size"/><var id="lang_width"></var></label>
                    <input type="text" class="width" id="J_tableWidth" />
                    <select type="text" class="width" id="J_widthUnit">
                        <option selected="selected" value="px">px</option>
                        <option value="%">%</option>
                    </select>
                </li>
                <li class="table-width table-height">
                    <label><var id="lang_height"></var></label>
                    <input type="text" class="width" id="J_tableHeight" />
                    <select type="text" class="width" id="J_heightUnit">
                        <option>px</option>
                        <option>%</option>
                    </select>
                </li>
                <li class="table-width">
                    <label><input type="checkbox" id="J_selectCol" name="size"/><var id="lang_colWidth"></var>(px)</label>
                    <ul id="J_colWidth"></ul>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
    </div>
    <div class="right">
        <div class="section">
            <h3><var id="lang_example"></var></h3>
            <div class="preview" id="J_preview">
            </div>
        </div>
        <div class="section">
            <h3><var id="lang_borderStyle"></var></h3>
            <ul class="border-style">
                <li>
                    <span><var id="lang_color"></var></span>
                    <input type="text" class="tone" id="J_tone" readonly='readonly' />
                </li>
                <li style="width:100px;">
                    <span><var id="lang_border"></var></span>
                    <input type="text" class="width" id="J_border"/>
                </li>
                <li style="margin-top:6px;">
                    <span><var id="lang_tdcolor"></var></span>
                    <input type="text" class="tone" id="J_tdcolor" readonly='readonly' />
                </li>
            </ul>
            <div class="clear"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="edittable.js"></script>
</body>
</html>
